---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - import_tasks: task_find_subnets.yml

    - name: Create syslog
      ec2:
        group:
          - vpn-default
          - rsyslog
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.xlarge
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ ec2_subnets_vpn_sorted.0.id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: syslog
          Status: production
        exact_count: 1
        count_tag:
          Class: syslog
      # this is just to force a consistent result structure
      loop: [ dummy ]
      register: ec2

    - import_tasks: task_wait_for_launched.yml

    - name: Attach EBS log volume
      ec2_vol:
        name: logs
        region: "{{ aws_region }}"
        profile: "{{ aws_profile[aws_status][aws_region] }}"
        instance: "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvdd
        volume_type: gp2
        volume_size: 300
        encrypted: true
        delete_on_termination: false

    - name: Attach splunk volume
      ec2_vol:
        name: splunk
        region: "{{ aws_region }}"
        profile: "{{ aws_profile[aws_status][aws_region] }}"
        instance:  "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvde
        volume_type: gp2
        volume_size: 5
        encrypted: true
        delete_on_termination: false

    - name: Attach carbon volume
      ec2_vol:
        name: carbon
        region: "{{ aws_region }}"
        profile: "{{ aws_profile[aws_status][aws_region] }}"
        instance: "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvdf
        volume_type: gp2
        volume_size: 10
        encrypted: true
        delete_on_termination: false

- import_playbook: syslog.yml

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: syslog

    - name: Set aliases
      route53:
        profile: "{{ aws_profile[aws_status].subd }}"
        command: create
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ aws_region }}.{{ subd }}"
        type: CNAME
        ttl: 60
        value: "{{ syslog_server }}"
      loop:
        - graphite
        - sensu

- hosts: Class_syslog
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: sensu_proxyclients
