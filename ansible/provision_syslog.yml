- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_find_subnets

    - import_role:
        name: ec2_launch
      vars:
        launch_class: syslog
        launch_ami_class: base
        launch_subnet: "{{ ec2_subnets_vpn_sorted[aws_region].0 }}"
        launch_subnet_type: vpn
        launch_groups:
          - rsyslog
        launch_tags:
          Status: production

    - name: Attach EBS log volume
      ec2_vol:
        name: logs
        region: "{{ aws_region }}"
        profile: "{{ aws_profile }}"
        instance: "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvdd
        volume_type: gp2
        volume_size: 300
        encrypted: true
        delete_on_termination: false

    - name: Attach splunk volume
      ec2_vol:
        name: splunk
        region: "{{ aws_region }}"
        profile: "{{ aws_profile }}"
        instance:  "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvde
        volume_type: gp2
        volume_size: 5
        encrypted: true
        delete_on_termination: false

    - name: Attach carbon volume
      ec2_vol:
        name: carbon
        region: "{{ aws_region }}"
        profile: "{{ aws_profile }}"
        instance: "{{ groups.Class_syslog | intersect(aws_region_group) | map('extract', hostvars, 'instance_id') | join }}"
        device_name: xvdf
        volume_type: gp2
        volume_size: 10
        encrypted: true
        delete_on_termination: false

- import_playbook: syslog.yml

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: syslog
        dns_group: Class_syslog

    - name: Set aliases
      route53:
        profile: "{{ aws_profile_subd }}"
        command: create
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ aws_region }}.{{ subd }}"
        type: CNAME
        ttl: 60
        value: "{{ syslog_server }}"
      loop:
        - graphite
        - sensu

- hosts: Class_syslog
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: sensu_proxyclients
