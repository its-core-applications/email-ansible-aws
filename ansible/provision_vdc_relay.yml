- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_launch
      vars:
        vdc_core: true
        aws_profile: "{{ aws_profiles[aws_status]['vdc-core'] }}"
        subnet_profile: "{{ aws_profile }}"
        launch_class: vdc-relay
        launch_tags:
          Status: production
        launch_groups:
          - vdc-relay

    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: vdc-relay
        dns_group: Class_vdc_relay
