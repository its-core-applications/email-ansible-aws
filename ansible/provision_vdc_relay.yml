- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_launch
      vars:
        aws_profile: "{{ (aws_layout[aws_status] | dict2items | selectattr('value.classes', 'contains', 'vdc-relay')).0.key }}"
        launch_class: vdc-relay
        launch_tags:
          Status: production
        launch_groups:
          - vdc-relay

    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: vdc-relay
        dns_group: Class_vdc_relay
