---

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_class_eips
      vars:
        eip_class: relay-egress

    - import_role:
        name: ec2_launch
      vars:
        launch_class: relay-egress
        launch_groups:
          - egress
          - redis
        launch_tags:
          redis: 'yes'

- hosts: Class_relay_egress:&Status_spinup
  serial: 1
  tasks:
    - when: region == aws_region
      delegate_to: localhost
      become: false
      block:
        - import_role:
            name: ec2_eip
          vars:
            eip_class: relay-egress

- hosts: Class_relay_egress:&Status_spinup
  tasks:
    - delegate_to: localhost
      become: false
      block:
        - name: Set status to production
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: production

- hosts: localhost
  become: false
  tasks:
    - meta: refresh_inventory

    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: relay-egress
        dns_group: Class_relay_egress

    - import_role:
         name: redis_master
      tags: redis

    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: pink
        dns_group: redis

    - import_role:
        name: sensu_proxyclients
      tags: sensu
