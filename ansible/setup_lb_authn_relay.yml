- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_nlb
      vars:
        tg_group: Class_authn_relay
        nlb_name: authn-relay

    - import_role:
        name: ec2_nlb
      vars:
        tg_group: Class_authn_relay
        nlb_name: authn-relay-vpn
        nlb_subnets: "{{ ec2_subnets_vpn[aws_region] | map(attribute='id') | list }}"
        nlb_scheme: internal
