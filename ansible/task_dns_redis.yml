---

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: "Set pink.{{ my_tld }}"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ my_tld }}"
        record: "pink.{{ my_tld }}"
        type: "A"
        ttl: 60
        value: "{{ groups.tag_Class_mx | union(groups.tag_Class_egress) | default({}) | map('extract', hostvars, 'ec2_private_ip_address') | join(', ') }}"
      when: groups.tag_Class_mx is defined or groups.tag_Class_egress is defined

