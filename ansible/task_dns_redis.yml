---

- name: "Set {{ simta_redis_host }}"
  delegate_to: localhost
  become: false
  run_once: true
  route53:
    command: "create"
    overwrite: true
    zone: "{{ subd }}"
    record: "{{ simta_redis_host }}"
    type: "A"
    ttl: 60
    value: "{{ groups.tag_redis_yes | default({}) | map('extract', hostvars, 'ec2_private_ip_address') | join(', ') }}"
  when: groups.tag_redis_yes is defined

