---

- include: task_find_ami.yml

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Create master
      ec2:
        group: main-default
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.large
        region: "{{ aws_region }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: master
        instance_tags:
          Class: master
          Status: master
          CustomDNSName: "{{ master_hostname }}.{{ subd }}"
        exact_count: 1
        count_tag:
          Class: master
      # this is just to force a consistent result structure
      with_items:
        - dummy
      register: ec2

    - name: "Set CNAMEs for vhosts"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ subd }}"
        type: "CNAME"
        ttl: 60
        value: "{{ master_hostname }}.{{ subd }}"
      with_items:
        - dashboard
        - graphs

- include: task_wait_for_launched.yml

- include: bootstrap_master.yml

