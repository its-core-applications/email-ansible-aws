---

- hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - import_tasks: task_find_subnets.yml

    - name: Create master
      ec2:
        group: main-default
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.large
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ (ec2_subnets_sorted.0.id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: master
        instance_tags:
          Class: master
          Status: production
          CustomDNSName: "{{ master_hostname }}.{{ subd }}"
        exact_count: 1
        count_tag:
          Class: master
      # this is just to force a consistent result structure
      loop: [ dummy ]
      register: ec2

    - name: "Set CNAMEs for vhosts"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ subd }}"
        type: "CNAME"
        ttl: 60
        value: "{{ master_hostname }}.{{ subd }}"
      loop:
        - dashboard
        - graphs

    - name: Wait for instance to be available
      pause:
        seconds: 120

    - name: Attach EBS home volume
      ec2_vol:
        name: master_home
        region: "{{ aws_region }}"
        instance: "{{ groups.tag_Class_master | default({}) | map('extract', hostvars, 'ec2_id') | join }}"
        device_name: xvdd
        volume_type: gp2
        volume_size: 20
        encrypted: true
        delete_on_termination: false

- import_playbook: bootstrap_master.yml

