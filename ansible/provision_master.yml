---

- hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - name: Gather VPC subnet facts
      ec2_vpc_subnet_facts:
        region: "{{ aws_region }}"
        filters:
          vpc-id: "{{ aws_vpc }}"
      register: ec2_subnets

    - name: Create master
      ec2:
        group: main-default
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.large
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ (ec2_subnets.subnets | sort(attribute='availability_zone'))[0]['id'] }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: master
        instance_tags:
          Class: master
          Status: master
          CustomDNSName: "{{ master_hostname }}.{{ subd }}"
        exact_count: 1
        count_tag:
          Class: master
      # this is just to force a consistent result structure
      with_items:
        - dummy
      register: ec2

    - name: "Set CNAMEs for vhosts"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ subd }}"
        type: "CNAME"
        ttl: 60
        value: "{{ master_hostname }}.{{ subd }}"
      with_items:
        - dashboard
        - graphs

    - name: Wait for instance to be available
      pause: seconds=120

    - name: Attach EBS home volume
      ec2_vol:
        name: master_home
        region: "{{ aws_region }}"
        instance: "{{ groups.tag_Class_master | default({}) | map('extract', hostvars, 'ec2_id') | join }}"
        device_name: xvdd
        volume_type: gp2
        volume_size: 20
        encrypted: true
        delete_on_termination: false

- import_playbook: bootstrap_master.yml

