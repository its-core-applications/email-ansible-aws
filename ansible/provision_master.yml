---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - import_tasks: task_find_subnets.yml

    - name: Create master
      ec2:
        group: main-default
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.large
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ ec2_subnets_sorted.0.id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: master
        instance_tags:
          Class: master
          Status: production
          CustomDNSName: "{{ master_hostname }}"
        exact_count: 1
        count_tag:
          Class: master
      # this is just to force a consistent result structure
      loop: [ dummy ]
      register: ec2

    - name: Set CNAMEs for vhosts
      route53:
        profile: "{{ aws_profile[aws_status].subd }}"
        command: create
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item }}.{{ subd }}"
        type: CNAME
        ttl: 60
        value: "{{ master_hostname }}"
      loop:
        - dashboard
        - graphs

    - name: Wait for instance to be available
      pause:
        seconds: 120

    - meta: refresh_inventory

    - name: Attach EBS home volume
      ec2_vol:
        name: master_home
        region: "{{ aws_region }}"
        profile: "{{ aws_profile[aws_status][aws_region] }}"
        instance: "{{ hostvars[master_hostname]['instance_id'] }}"
        device_name: xvdd
        volume_type: gp2
        volume_size: 40
        encrypted: true
        delete_on_termination: false

- import_playbook: bootstrap_master.yml

