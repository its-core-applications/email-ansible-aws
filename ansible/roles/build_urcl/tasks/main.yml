---

- name: Install build dependencies
  yum: pkg={{ item }} state=latest
  with_items:
    - hiredis-devel
  tags: packageinstall

- name: Clone urcl
  become: false
  git: repo=git://scm.marwnad.com/misc/urcl.git dest=~/urcl update=yes force=yes accept_hostkey=yes
  tags: build

- name: Build urcl RPM (autoreconf)
  become: false
  command: chdir=~/urcl autoreconf -fiv
  tags: build

- name: Build urcl RPM (configure)
  become: false
  command: chdir=~/urcl ./configure
  tags: build

- name: Build urcl RPM (make rpm)
  become: false
  command: chdir=~/urcl make rpm
  notify: Update yum repository
  tags: build
