---

- name: Install build dependencies
  yum:
    pkg: "{{ item }}"
    state: latest
  with_items:
    - hiredis-devel

- name: Clone urcl
  become: false
  git:
    repo: https://github.com/simta/urcl.git
    dest: ~/urcl
    update: yes
    force: yes

- name: Build urcl RPM (autoreconf)
  become: false
  command: chdir=~/urcl autoreconf -fiv

- name: Build urcl RPM (configure)
  become: false
  command: chdir=~/urcl ./configure

- name: Build urcl RPM (make rpm)
  become: false
  command: chdir=~/urcl make rpm
  notify: Update yum repository
