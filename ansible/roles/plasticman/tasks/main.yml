---

- tags:
    - plasticman
  block:
    - name: Install plasticman
      template:
        dest: /usr/local/sbin/plasticman
        src: plasticman.j2
        owner: root
        group: root
        mode: "0755"

    - name: Schedule plasticman
      cron:
        user: "{{ ansible_user }}"
        name: autoscale MX hosts
        minute: "*/2"
        job: . ~/ansible-aws/env-setup.sh && /usr/local/sbin/plasticman mx &>/dev/null

