---

- name: Install management script
  copy:
    dest: /usr/local/sbin/redis-manage
    src: redis-manage
    owner: root
    group: root
    mode: 0755

- name: Schedule management script
  cron:
    user: ec2-user
    name: manage redis cluster
    state: present
    minute: '*/2'
    job: ". ~/ansible-aws/env-setup.sh &>/dev/null && /usr/local/sbin/redis-manage && ansible-playbook ~/ansible-aws/ansible/task_dns_redis.yml"
    
