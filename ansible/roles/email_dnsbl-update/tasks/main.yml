- tags:
    - email
  block:
    - name: Install dnsbl-update script
      template:
        dest: /usr/bin/dnsbl-update
        src: dnsbl-update.j2
        owner: root
        group: root
        mode: "0755"

    - name: Set up aliases
      template:
        dest: /etc/profile.d/99_dnsbl-update.sh
        src: 99_dnsbl-update.sh.j2
        owner: root
        group: root
        mode: "0644"
      vars:
        dnsbls:
          - mx-accept
          - mx-deny
          - mx-trust
          - penaltybox-skip
          - penaltybox-skip-domains
          - relay-accept
          - relay-deny
          - spamassassin-reject
          - ual
          - ubl
          - ubl-preemptive
          - deny-from
        actions:
          - add
          - remove
