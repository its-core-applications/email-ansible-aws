---

- name: Install build dependencies
  yum: name=libxslt state=present
  tags: packageinstall

- name: Create spec file
  become: false
  copy:
    src: jemalloc.spec
    dest: ~/jemalloc.spec

- name: Use spectool to fetch sources
  become: false
  command: spectool -g -R ~/jemalloc.spec

- name: Build jemalloc
  become: false
  command: rpmbuild -ba ~/jemalloc.spec
  notify: Update yum repository
