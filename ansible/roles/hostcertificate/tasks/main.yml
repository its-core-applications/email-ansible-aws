- tags:
    - hostcertificate
  block:
    - import_role:
        name: aws_get_accountinfo

    - import_role:
        name: ec2_instance_profile
      vars:
        ec2_profile: acme
        ec2_profile_role: arn:aws:iam::{{ aws_account_subd }}:role/{{ aws_resource_prefix }}_{{ aws_account }}_{{ subd }}

    - name: Install acme_tiny
      copy:
        src: acme_tiny.py
        dest: /usr/local/sbin/acme_tiny
        owner: root
        group: root
        mode: "0755"

    - name: Install hostcertificate
      copy:
        src: hostcertificate
        dest: /usr/local/sbin/hostcertificate
        owner: root
        group: root
        mode: "0755"

