---

- name: Install spec file 
  become: false
  copy:
    src: sshguard.spec
    dest: ~/sshguard.spec

- name: Fetch sources 
  become: false
  shell: spectool -g -R ~/sshguard.spec

- name: Install non-fetchable sources
  become: false
  copy: src=sources/{{ item }} dest=~/rpmbuild/SOURCES/{{ item }}
  with_items:
    - sshguard.service

- name: Build RPM
  become: false
  shell: rpmbuild -ba ~/sshguard.spec
  notify: Update yum repository

