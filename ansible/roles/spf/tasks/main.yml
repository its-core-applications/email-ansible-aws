---

- name: Install script dependencies
  yum:
    pkg: "{{ item }}"
    state: latest
  with_items:
    - python-dns
    - python-netaddr

- name: Install spf-flatten script
  copy:
    dest: /usr/local/sbin/spf-flatten
    src: spf-flatten
    owner: root
    group: root
    mode: 0755

- name: Create main SPF records
  route53:
    command: create
    overwrite: yes
    zone: "{{ spfd }}"
    record: "{{ item.name }}.{{ spfd }}"
    type: TXT
    ttl: 600
    value: "\"v=spf1 {{ item.record }} ~all\""
  with_items: "{{ spf_main }}"

- name: Create third-party SPF records
  route53:
    command: create
    overwrite: yes
    zone: "{{ spfd }}"
    record: "{{ item.1 }}._ext.{{ spfd }}"
    type: TXT
    ttl: 600
    value: "{{ lookup('pipe', '/usr/local/sbin/spf-flatten -t -r \"v=spf1 ' ~ item.0.record ~ '\"') }}"
  with_subelements:
    - "{{ spf_thirdparty }}"
    - names
  loop_control:
    label: "{{ item.1 }}"
