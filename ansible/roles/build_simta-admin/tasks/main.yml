---

- name: Clone simta-admin
  become: false
  git:
    repo: https://github.com/simta/simta-admin.git
    dest: ~/simta-admin
    update: yes
    force: yes

- name: Build simta-admin RPM (autoreconf)
  become: false
  command: chdir=~/simta-admin autoreconf -fiv

- name: Build simta-admin RPM (configure)
  become: false
  command: chdir=~/simta-admin ./configure

- name: Build simta-admin RPM (make rpm)
  become: false
  command: chdir=~/simta-admin make rpm
  notify: Update yum repository
