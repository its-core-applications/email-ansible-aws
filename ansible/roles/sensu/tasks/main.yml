- tags:
    - sensu
    - sensu_agent
  block:
    - import_role:
        name: sensu_common

    - name: Install sensu and dependencies
      yum:
        name:
          - dbus-python
          - redis
          - sensu-agent
          - sensu-system-profile-linux
        state: latest
      notify: Restart sensu-agent

    - import_role:
        name: python_venv
      vars:
        venv_name: sensu
        venv_py3: true
        venv_packages:
          - boto3
          - python-dateutil
          - pyyaml
          - requests

    - name: Install sensu unit
      copy:
        src: sensu-agent.service
        dest: /etc/systemd/system/sensu-agent.service
        owner: root
        group: root
        mode: "0644"

    - name: Add sensu to extra groups
      user:
        name: sensu
        append: true
        groups: mail
      notify: Restart sensu-agent

    - name: Configure sensu startup
      template:
        dest: /etc/sensu/agent.yml
        src: agent.yml.j2
        owner: root
        group: root
        mode: "0644"
      notify: Restart sensu-agent

    - name: Install custom checks
      copy:
        dest: /usr/local/bin/{{ item }}
        src: "{{ item }}"
        owner: root
        group: root
        mode: "0755"
      loop:
        - check-aggregate
        - check-disks
        - check-load
        - check-process
        - check-redis
        - check-redis-cluster
        - check-smtp-auth
        - check-statuspage
        - check-tls
        - metrics-ec2

    - name: Configure static labels
      template:
        dest: /etc/sensu/labels.yml
        src: labels.yml.j2
        owner: root
        group: root
        mode: "0644"

    - name: Install sensu-dynsubs
      copy:
        dest: /usr/local/sbin/sensu-dynsubs
        src: sensu-dynsubs
        owner: root
        group: root
        mode: "0755"

    - name: Schedule sensu-dynsubs
      cron:
        name: update sensu subscriptions
        job: /usr/local/sbin/sensu-dynsubs

    - name: Enable sensu-agent
      systemd:
        name: sensu-agent
        enabled: true
      notify: Restart sensu-agent

    - name: Start sensu-agent
      systemd:
        name: sensu-agent
        state: started
        daemon_reload: true
