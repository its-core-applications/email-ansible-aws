---

- name: Install sensu
  yum:
    pkg: "{{ item }}"
    state: latest
  with_items:
    - sensu
  notify: Restart sensu

- name: Add sensu to extra groups
  user:
    name: sensu
    append: yes
    groups: mail
  notify: Restart sensu

- name: Configure sensu
  template:
    dest: "/etc/sensu/conf.d/{{ item }}"
    src: "{{ item }}.j2"
  with_items:
    - client.json
    - rabbitmq.json
    - transport.json
  notify: Restart sensu
  tags: mutable

- name: Install sensu-dynsubs
  copy:
    dest: /usr/local/sbin/sensu-dynsubs
    src: sensu-dynsubs
    owner: root
    group: root
    mode: 0755

- name: Schedule sensu-dynsubs
  cron:
    name: update sensu subscriptions
    job: /usr/local/sbin/sensu-dynsubs

- name: Install sensu plugins
  yum:
    pkg: "sensugems-{{ item }}"
    state: latest
  when: inventory_hostname not in (groups.tag_Class_builder | default([]))
  with_items: "{{ sensu_plugins }}"

- name: Enable sensu-client
  systemd:
    name: sensu-client
    enabled: true
  notify: Restart sensu-client

