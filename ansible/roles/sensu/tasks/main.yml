---

- name: Install sensu
  yum:
    pkg: "{{ item }}"
    state: latest
  with_items:
    - sensu
    - python2-boto3
  notify: Restart sensu

- name: Fix permissions on /opt/sensu
  file:
    dest: /opt/sensu
    state: directory
    recurse: yes
    owner: sensu
    group: sensu
    mode: 0755

- name: Add sensu to extra groups
  user:
    name: sensu
    append: yes
    groups: mail
  notify: Restart sensu

- name: Configure sensu
  template:
    dest: "/etc/sensu/conf.d/{{ item }}"
    src: "{{ item }}.j2"
  with_items:
    - client.json
    - rabbitmq.json
    - transport.json
  notify: Restart sensu
  tags: mutable

- name: Install sensu-dynsubs
  copy:
    dest: /usr/local/sbin/sensu-dynsubs
    src: sensu-dynsubs
    owner: root
    group: root
    mode: 0755

- name: Schedule sensu-dynsubs
  cron:
    name: update sensu subscriptions
    job: /usr/local/sbin/sensu-dynsubs

- name: Install sensu plugins
  become_user: sensu
  gem:
    name: "{{ item }}"
    executable: /opt/sensu/embedded/bin/gem
    state: latest
  with_items:
    - sensu-plugins-aws
    - sensu-plugins-cpu-checks
    - sensu-plugins-disk-checks
    - sensu-plugins-load-checks
    - sensu-plugins-memory-checks
    - sensu-plugins-network-checks
    - sensu-plugins-process-checks
    - sensu-plugins-redis
    - sensu-plugins-ssl

- name: Enable sensu-client
  systemd:
    name: sensu-client
    enabled: true
  notify: Restart sensu-client

