---

- name: Install basic build dependencies
  yum:
    name:
      - git
      - createrepo
      - rpmdevtools
      - autoconf
      - automake
      - libtool
      - setup
      - gcc-c++
      - rubygems
      - ruby-devel
    state: present

- name: Install fpm
  gem:
    name: fpm
    user_install: false
    state: latest

- name: Set up rpmbuild tree
  become: false
  command: rpmdev-setuptree
  args:
    creates: ~/rpmbuild/RPMS

