- tags:
    - build
    - rpmbuild
  when: role_rpmbuild_done is not defined
  block:
    - name: Install basic build dependencies
      yum:
        name:
          - autoconf
          - automake
          - ccache
          - cmake
          - createrepo
          - gcc-c++
          - git
          - libtool
          - rpmdevtools
          - ruby-devel
          - rubygems
          - setup
        state: present

    - name: Clone fpm
      git:
        repo: https://gitlab.umich.edu/ITS/inf/core-infrastructure-and-automation/forks/fpm.git
        dest: /var/cache/fpm

    - name: Build fpm gem
      command:
        cmd: gem build fpm.gemspec
        chdir: /var/cache/fpm
      register: result

    - name: Install fpm
      gem:
        name: fpm
        gem_source: /var/cache/fpm/{{ result.stdout_lines[-1].split()[-1] }}
        user_install: false
        state: present

    - name: Set up rpmbuild tree
      become: false
      command:
        cmd: rpmdev-setuptree
        creates: ~/rpmbuild/RPMS

    - name: Also make sure we have a subdir to dump RPMs into
      become: false
      file:
        dest: ~/rpmbuild/RPMS/x86_64/
        state: directory

    - set_fact:
        role_rpmbuild_done: true
