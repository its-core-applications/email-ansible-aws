- tags:
    - influxdb
  block:
    - name: Create influxdb filesystem
      filesystem:
        dev: /dev/xvdf
        fstype: xfs
        force: false

    - name: Mount influxdb filesystem
      mount:
        name: /var/lib/influxdb
        src: /dev/xvdf
        fstype: xfs
        state: mounted
      notify: Restart influxdb

    - name: Install InfluxDB
      yum:
        name: influxdb
        state: latest
      notify: Restart influxdb

    - name: Fix file permissions
      ansible.builtin.file:
        dest: /var/lib/influxdb
        state: directory
        owner: influxdb
        group: influxdb
        recurse: true

    - name: Configure influxdb
      ansible.builtin.copy:
        dest: /etc/influxdb/influxdb.conf
        src: influxdb.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart influxdb

    # The InfluxDB RPM installs a broken service? Furrfu.
    - name: Create influxdb service
      ansible.builtin.copy:
        dest: /etc/systemd/system/influxdb.service
        src: influxdb.service
        owner: root
        group: root
        mode: "0644"
      notify: Restart influxdb

    - name: Enable influxdb
      systemd:
        name: influxdb
        daemon_reload: true
        enabled: true
      notify: Restart influxdb

    - name: Start influxdb
      systemd:
        name: influxdb
        state: started
