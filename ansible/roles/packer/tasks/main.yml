---

- name: Download packer
  get_url:
    url: https://releases.hashicorp.com/packer/1.0.0/packer_1.0.0_linux_amd64.zip
    dest: /var/tmp/packer.zip
    checksum: sha256:ed697ace39f8bb7bf6ccd78e21b2075f53c0f23cdfb5276c380a053a7b906853

- name: Install packer
  unarchive:
    src: /var/tmp/packer.zip
    # We want to overwrite an unrelated packer which is shipped in sbin
    dest: /usr/sbin
    copy: false
