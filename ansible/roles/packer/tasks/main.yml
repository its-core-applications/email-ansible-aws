---

- name: Download packer
  get_url:
    url: https://releases.hashicorp.com/packer/1.1.3/packer_1.1.3_linux_amd64.zip
    dest: /var/tmp/packer.zip
    checksum: sha256:b7982986992190ae50ab2feb310cb003a2ec9c5dcba19aa8b1ebb0d120e8686f

- name: Install packer
  unarchive:
    src: /var/tmp/packer.zip
    # We want to overwrite an unrelated packer which is shipped in sbin
    dest: /usr/sbin
    copy: false
