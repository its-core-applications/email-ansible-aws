---

- name: Download packer
  get_url:
    url: https://releases.hashicorp.com/packer/0.12.1/packer_0.12.1_linux_amd64.zip
    dest: /var/tmp/packer.zip
    checksum: sha256:456e6245ea95705191a64e0556d7a7ecb7db570745b3b4b2e1ebf92924e9ef95

- name: Install packer
  unarchive:
    src: /var/tmp/packer.zip
    # We want to overwrite an unrelated packer which is shipped in sbin
    dest: /usr/sbin
    copy: false
