- tags:
    - bastion
  block:
    - name: Install extra packages
      yum:
        name:
          - gitolite3
          - opendkim
          - openldap-clients
          - python-ldap
          - python-netaddr
          - python-virtualenv
          - unzip
        state: latest

    - name: Install pipenv
      pip:
        name: pipenv
        executable: pip3
        state: latest

    - name: Create filesystem for /home
      filesystem:
        dev: /dev/xvdd
        fstype: xfs
        force: false
      register: result

    - name: Make new /home usable
      when: bootstrap and result is changed
      block:
        - name: Temporarily mount /home
          mount:
            name: /var/tmp/home
            src: /dev/xvdd
            fstype: xfs
            state: mounted

        - name: Copy the skeleton over
          shell: rsync -av /home/ /var/tmp/home/

        - name: Undo temporary mount
          mount:
            name: /var/tmp/home
            state: unmounted

        - name: Erase temporary mount
          mount:
            name: /var/tmp/home
            state: absent

    - name: Mount /home
      mount:
        name: /home
        src: /dev/xvdd
        fstype: xfs
        state: mounted

    - tags:
        - dlm
      become: false
      delegate_to: localhost
      block:
        - name: Create IAM policy for DLM
          iam_managed_policy:
            region: "{{ aws_region }}"
            profile: "{{ aws_profile }}"
            state: present
            policy_name: "{{ aws_resource_prefix }}_AWS_DLM"
            policy_description: Create and manage snapshots from instances or volumes
            policy:
              Version: "2012-10-17"
              Statement:
                - Action:
                    - ec2:CreateSnapshot
                    - ec2:CreateSnapshots
                    - ec2:DeleteSnapshot
                    - ec2:DescribeVolumes
                    - ec2:DescribeInstances
                    - ec2:DescribeSnapshots
                  Effect: Allow
                  Resource: "*"
                - Action: ec2:CreateTags
                  Effect: Allow
                  Resource: arn:aws:ec2:*::snapshot/*
          register: dlm_policy

        - name: Create IAM role for DLM
          iam_role:
            profile: "{{ aws_profile }}"
            name: "{{ aws_resource_prefix }}_AWS_DLM"
            description: Role for DLM automated snapshots
            assume_role_policy_document:
              Version: "2012-10-17"
              Statement:
                - Action: sts:AssumeRole
                  Effect: Allow
                  Principal:
                    Service: dlm.amazonaws.com
            create_instance_profile: false
            managed_policy: "{{ dlm_policy.policy.arn }}"
            purge_policies: true
          register: dlm_role

        - name: Enable automatic snapshots of the home volume
          flowerysong.melange.aws_data_lifecycle_manager:
            region: "{{ aws_region }}"
            profile: "{{ aws_profile }}"
            role: "{{ dlm_role.iam_role.arn }}"
            description: Snapshot home on bastion
            target_tags:
              Name: bastion_home
            copy_tags: true
            retain: 60
