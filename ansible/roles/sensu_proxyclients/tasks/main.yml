- tags:
    - sensu
  block:
    - name: Register sensu proxy clients
      uri:
        url: http://{{ sensu_server }}:4567/clients
        user: sensu
        password: "{{ lookup('hashi_vault', 'secret=secret/sensu/api:value') }}"
        method: POST
        body_format: json
        body: "{{ {'address': ''} | combine(item) }}"
        status_code: 201
      loop: "{{ sensu_proxy_clients }}"
      loop_control:
        label: "{{ item.name }}"
      register: result
      until: result is success
      retries: 9
      delay: 10
