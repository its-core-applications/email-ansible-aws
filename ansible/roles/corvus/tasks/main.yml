- tags:
    - corvus
    - redis
  block:
    - name: Install corvus
      yum:
        name: corvus
        state: latest
      notify: Restart corvus

    - name: Configure corvus
      template:
        dest: /etc/corvus.conf
        src: corvus.conf.j2
        owner: root
        group: root
        mode: 0644
      notify: Restart corvus

    - name: Enable corvus
      systemd:
        name: corvus
        enabled: true
      notify: Restart corvus
