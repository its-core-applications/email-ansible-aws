---

- tags:
    - s3
    - s3_website
  delegate_to: localhost
  become: false
  block:
    - name: Create S3 bucket for website
      s3_bucket:
        name: "{{ s3_hostname }}"
        region: "{{ s3_region }}"
        profile: "{{ aws_profile_s3 }}"
        state: present

    - name: Configure the S3 bucket as a website
      s3_website:
        name: "{{ s3_hostname }}"
        region: "{{ s3_region }}"
        profile: "{{ aws_profile_s3 }}"
        state: present

    - name: "Set {{ s3_hostname }}"
      route53:
        profile: "{{ aws_profile_subd }}"
        command: create
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ s3_hostname }}"
        type: CNAME
        value: "{{ s3_hostname }}.s3-{{ s3_region }}.amazonaws.com"
        ttl: 300

