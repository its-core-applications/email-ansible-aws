---

- name: Install mod_auth_openidc
  yum:
    pkg: mod_auth_openidc
    state: present

- name: "Configure a vhost for dashboard.{{ subd }}"
  template:
    dest: "/etc/httpd/conf.d/dashboard.{{ subd }}.conf"
    src: httpd.conf.j2
    owner: root
    group: root
    mode: 0644
  notify: Restart httpd

