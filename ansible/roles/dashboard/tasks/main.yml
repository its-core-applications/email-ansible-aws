---

- name: Install extra Apache modules
  yum:
    pkg: "{{ item }}"
    state: present
  with_items:
    - mod_auth_openidc
    - mod_ldap

- name: "Configure a vhost for dashboard.{{ subd }}"
  template:
    dest: "/etc/httpd/conf.d/dashboard.{{ subd }}.conf"
    src: httpd.conf.j2
    owner: root
    group: root
    mode: 0644
  notify: Restart httpd

