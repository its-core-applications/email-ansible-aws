- name: Update the comint source tree
  become: false
  git: repo=http://scm.marwnad.com/umich/comint.git/ dest=~/comint update=yes force=yes accept_hostkey=yes
  tags: build

- name: Build comint RPM (autoreconf)
  become: false
  shell: chdir=~/comint autoreconf -fiv
  tags: build

- name: Build comint RPM (configure)
  become: false
  shell: chdir=~/comint ./configure
  tags: build

- name: Build comint RPM (make rpm)
  become: false
  shell: chdir=~/comint make rpm
  notify: Update yum repository
  tags: build
