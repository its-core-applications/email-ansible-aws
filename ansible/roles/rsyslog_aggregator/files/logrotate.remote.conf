daily
rotate 14

# Use zstd for compression
compress
compresscmd /bin/pzstd
compressoptions --rm -3
uncompresscmd /bin/unzstd
compressext .zst

/var/log/remote/*/auth
/var/log/remote/*/authpriv
/var/log/remote/*/cron
/var/log/remote/*/daemon
/var/log/remote/*/ftp
/var/log/remote/*/kern
/var/log/remote/*/local0
/var/log/remote/*/local1
/var/log/remote/*/local2
/var/log/remote/*/local3
/var/log/remote/*/local4
/var/log/remote/*/local5
/var/log/remote/*/local6
/var/log/remote/*/local7
/var/log/remote/*/lpr
/var/log/remote/*/mail
/var/log/remote/*/news
/var/log/remote/*/syslog
/var/log/remote/*/user
/var/log/remote/*/uucp
{
    missingok
    nocreate
    sharedscripts
    dateext
    dateyesterday
    postrotate
        /bin/kill -HUP `cat /run/syslogd.pid 2> /dev/null` 2> /dev/null || true
        systemctl restart splunkforwarder 2> /dev/null || true
    endscript
}
