module(
    load="imrelp"
)

input(
    type="imrelp"
    port="2514"
)

template(
    name="RemoteDynFile"
    type="string"
    string="/var/log/remote/%syslogfacility-text%"
)

template(
    name="RemoteFileFormat"
    type="string"
    string="%TIMESTAMP:::date-rfc3339% %HOSTNAME% %syslogseverity-text% %syslogtag%%msg:::sp-if-no-1st-sp%%msg:::drop-last-lf%\n"
)

if $inputname == "imrelp" then
    action(
        type="omfile"
        dynaFile="RemoteDynFile"
        template="RemoteFileFormat"
    )
& stop

