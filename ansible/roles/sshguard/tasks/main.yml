---

- name: Install sshguard
  yum:
    pkg: sshguard
    state: latest
  notify: Restart sshguard

- name: Configure sshguard
  copy:
    dest: /etc/sshguard.conf
    src: sshguard.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart sshguard

- name: Enable sshguard
  systemd:
    name: sshguard
    enabled: yes
    daemon-reload: yes
  notify: Restart sshguard

