- tags:
    - sshguard
  block:
    - name: Install sshguard
      ansible.builtin.dnf:
        name: sshguard
        state: latest
      notify: Restart sshguard

    - name: Configure sshguard
      ansible.builtin.copy:
        dest: /etc/sshguard.conf
        src: sshguard.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart sshguard

    - name: Enable sshguard
      systemd:
        name: sshguard
        enabled: true
        daemon-reload: true
      notify: Restart sshguard
