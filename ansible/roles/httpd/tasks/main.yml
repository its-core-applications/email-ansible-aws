---

- name: Install httpd
  yum:
    pkg: "{{ item }}"
    state: latest
  notify: Restart httpd
  with_items:
    - httpd
    - mod_ssl

- name: Remove unwanted config files
  file:
    dest: "{{ item }}"
    state: absent
  with_items:
    - /etc/httpd/conf.d/welcome.conf

- name: Enable httpd
  systemd:
    name: httpd
    enabled: true
  notify: Restart httpd

