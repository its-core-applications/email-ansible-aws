- tags:
    - httpd
  block:
    - name: Install httpd
      yum:
        name:
          - httpd
          - mod_ssl
        state: latest
      notify: Restart httpd

    - name: Remove unwanted config files
      ansible.builtin.file:
        dest: "{{ item }}"
        state: absent
      loop:
        - /etc/httpd/conf.d/welcome.conf

    - name: Enable httpd
      systemd:
        name: httpd
        enabled: true
      notify: Restart httpd
