- tags:
    - ara
  vars:
    ara_hostname: ara.{{ aws_region }}.{{ subd }}
  block:
    - import_role:
        name: httpd

    - name: Install GCC for ARA dependencies
      yum:
        name: gcc
        state: latest

    - name: Install ARA
      pip:
        name: git+https://github.com/UMCollab/ara.git
        state: latest

    - name: Install mod_wsgi
      yum:
        name: mod_wsgi
        state: latest

    - import_role:
        name: letsencrypt
      vars:
        certificate: "{{ ara_hostname }}"
        le_services:
          - httpd

    - name: Install WSGI app
      copy:
        dest: /usr/bin/ara-wsgi-sqlite-custom
        src: ara-wsgi-sqlite-custom
        owner: root
        group: root
        mode: 0755

    - name: Create data storage area
      file:
        dest: /home/ara/
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: 0755

    - name: Schedule data storage cleanup
      cron:
        name: ara-cleanup
        user: "{{ ansible_user }}"
        hour: 0
        minute: 15
        job: find /home/ara -type f -mtime +30 -delete

    - name: Configure ARA vhost
      template:
        dest: /etc/httpd/conf.d/{{ ara_hostname }}.conf
        src: httpd.conf.j2
        owner: root
        group: root
        mode: "0644"
      notify: Restart httpd
