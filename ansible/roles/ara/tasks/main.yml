- tags:
    - ara
  vars:
    ara_hostname: ara.{{ aws_region }}.{{ subd }}
  block:
    - import_role:
        name: httpd

    - name: Install GCC for ARA dependencies
      yum:
        name: gcc
        state: latest

    - name: Install ARA
      pip:
        name: git+https://github.com/UMCollab/ara.git
        state: latest

    - name: Install mod_wsgi
      yum:
        name: mod_wsgi
        state: latest

    - import_role:
        name: letsencrypt
      vars:
        certificate: "{{ ara_hostname }}"

    - name: Create document root
      file:
        dest: /srv/www/{{ ara_hostname }}
        state: directory
        owner: apache
        group: apache
        mode: 0755

    - name: Install WSGI app
      copy:
        dest: /srv/www/{{ ara_hostname }}/ara-wsgi
        src: /usr/bin/ara-wsgi
        remote_src: true
        owner: root
        group: root
        mode: 0755

    - name: Configure WSGI app
      template:
        src: ara.cfg.j2
        dest: /srv/www/{{ ara_hostname }}/ara.cfg
        owner: root
        group: root
        mode: 0644

    - name: Create data storage area
      file:
        dest: /home/ara/
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: 0755

#    - name: Add ansible user to the apache group
#      user:
#        name: "{{ ansible_user }}"
#        state: present
#        append: true
#        groups:
#          - apache

    - name: Configure ARA vhost
      template:
        dest: /etc/httpd/conf.d/{{ ara_hostname }}.conf
        src: httpd.conf.j2
        owner: root
        group: root
        mode: "0644"
      notify: Restart httpd
