---

- name: Install build dependencies
  yum: name={{ item }} state=present
  with_items:
    - flex
    - ncurses-devel
  tags: packageinstall

- name: Install specfile
  become: false
  copy: src=nmh.spec dest=~/nmh.spec
  tags: build 

- name: Fetch sources
  become: false
  shell: spectool -g -R ~/nmh.spec
  tags: build

- name: Build nmh RPM
  become: false
  shell: rpmbuild -ba nmh.spec
  notify: Update yum repository
  tags: build
