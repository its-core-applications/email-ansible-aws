---

- name: Create the RabbitMQ vhost for sensu
  rabbitmq_vhost:
    name: /sensu
    state: present

- name: Create the RabbitMQ user for sensu
  rabbitmq_user:
    name: sensu
    state: present
    password: "{{ sensu_rabbitmq_password }}"
    permissions:
      - vhost: /sensu
        configure_priv: .*
        read_priv: .*
        write_priv: .*

- name: Configure sensu server
  template:
    dest: "/etc/sensu/conf.d/{{ item }}"
    src: "{{ item }}.j2"
  with_items:
    - api.json
    - redis.json
    - notification_handlers.json
    - sns.json
    - handle_deregistration.json
    - check_cert_egress.json
    - check_cert_mx.json
    - check_clamav.json
    - check_load.json
    - check_memory.json
    - check_rbldnsd.json
    - check_redis.json
    - check_simta.json
    - check_simta_expansion.json
    - check_simta_queues.json
    - check_spamassassin.json
  notify: Restart sensu server

- name: Enable sensu server
  systemd:
    name: "{{ item }}"
    enabled: true
  with_items:
    - sensu-server
    - sensu-api
  notify: Restart sensu server

- name: Install sensu plugins
  become_user: sensu
  gem:
    name: "{{ item }}"
    executable: /opt/sensu/embedded/bin/gem
    state: latest
  with_items:
    - sensu-plugins-sensu

- name: Configure ELB checks
  sensu_check:
    name: "elb-{{ item }}"
    path: /etc/sensu/conf.d/check_elb.json
    command: "{{ sensu_plugin_path }}/check-elb-nodes.rb -r {{ aws_region }} -n {{ item }} -W 66 -C 33"
    interval: 60
    timeout: 30
    subscribers:
      - roundrobin:Class_mx
  with_items: "{{ mx_names }}"

- name: Install uchiwa dashboard
  yum:
    pkg: uchiwa
    state: latest
  notify: Restart uchiwa

- name: Configure the dashboard
  template:
    dest: /etc/sensu/uchiwa.json
    src: uchiwa.json.j2
    owner: root
    group: root
    mode: 0644
  notify: Restart uchiwa

- name: Enable the dashboard
  systemd:
    name: uchiwa
    enabled: true
  notify: Restart uchiwa

