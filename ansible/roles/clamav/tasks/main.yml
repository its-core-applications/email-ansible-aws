- tags:
    - clamav
  block:
    - name: Install clamav
      yum:
        name:
          - clamav
          - clamd
        state: latest

    - name: Configure clamav
      copy:
        dest: /etc/clamd.conf
        src: scan.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart clamd

    - name: Configure clamav-daemon service
      copy:
        dest: /etc/systemd/system/clamav-daemon.service
        src: clamav-daemon.service
        owner: root
        group: root
        mode: "0644"
      notify: Restart clamd

    - name: Enable clamd
      service:
        name: clamav-daemon
        enabled: true
      notify: Restart clamd

    - name: Install custom monitoring script
      copy:
        dest: "{{ comint_base }}/check-clamd-eicar"
        src: check-clamd-eicar
        owner: collaborate
        group: collaborate
        mode: "0755"

    - name: Install clamav filter configuration files
      copy:
        dest: /etc/mail/{{ item }}
        src: "{{ item }}"
        owner: root
        group: root
        mode: "0644"
      loop:
        - clamav.badurl
      tags: mutable
