---

- name: Install clamav
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - clamav-data-empty
    - clamav
    - clamav-server

- name: Configure clamav
  copy:
    dest: /etc/clamd.conf
    src: scan.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart clamd

- name: Configure clamav-daemon service
  copy:
    dest: /etc/systemd/system/clamav-daemon.service
    src: clamav-daemon.service
    owner: root
    group: root
    mode: 0644
  notify: Restart clamd

- name: Enable clamd
  service:
    name: clamav-daemon
    enabled: true
  notify: Restart clamd

- name: Install clamav filter configuration files
  copy:
    dest: "/etc/mail/{{ item }}"
    src: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - clamav.badurl
    - clamav.delete
    - clamav.reject
  tags: mutable

