- tags:
    - mx
  block:
    - import_role:
        name: penaltybox

    - name: Install filter data files
      copy:
        dest: /etc/mail/{{ item }}
        src: "{{ item }}"
        owner: root
        group: root
        mode: "0644"
      loop:
        - deny.string
        - rcpt.trust
      tags: mutable

    - name: Install ingress-specific filters
      copy:
        dest: /etc/mail/filters/{{ item }}
        src: "{{ item }}"
        owner: root
        group: root
        mode: "0755"
      loop:
        - 21_drop_from

    - name: Install ingress-specific templated filters
      template:
        dest: /etc/mail/filters/{{ item }}
        src: "{{ item }}.j2"
        owner: root
        group: root
        mode: "0755"
      loop:
        - 16_spf
