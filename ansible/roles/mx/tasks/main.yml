---

- name: Install extra packages
  yum:
    name: penaltybox
    state: latest

- name: Install filter data files
  copy:
    dest: "/etc/mail/{{ item }}"
    src: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - deny.string
    - trust.rcpt
  tags: mutable

- name: Install ingress-specific filters
  copy:
    dest: "/etc/mail/filters/{{ item }}"
    src: "{{ item }}"
    owner: root
    group: root
    mode: 0755
  loop:
    - 15_trust
    - 35_recipient

- name: Install ingress-specific templated filters
  template:
    dest: "/etc/mail/filters/{{ item }}"
    src: "{{ item }}.j2"
    owner: root
    group: root
    mode: 0755
  loop:
    - 16_spf
    - 70_pb

