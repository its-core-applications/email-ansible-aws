---

- name: Install scripts
  copy:
    dest: "/usr/local/sbin/{{ item }}"
    src: "{{ item }}"
    owner: root
    group: root
    mode: 0755
  loop:
    - simta-requeue

- name: Schedule requeuing
  cron:
    name: simta-requeue
    user: ec2-user
    minute: "*/5"
    job: ". ~/ansible-aws/env-setup.sh && /usr/local/sbin/simta-requeue"

- name: Schedule SPF updates
  cron:
    name: ansible-spf-update
    user: ec2-user
    minute: "23,53"
    job: ". ~/ansible-aws/env-setup.sh && ansible-playbook ~/ansible-aws/ansible/setup_spf.yml"

