---

- name: Install redis
  yum:
    pkg: redis
    state: latest
  notify: Restart redis

- name: Configure redis
  copy:
    dest: /etc/redis.conf
    src: "redis.conf-{{ redis_config }}"
    owner: redis
    group: root
    mode: 0644
  notify: Restart redis

- name: Enable redis
  service:
    name: redis
    enabled: true
  notify: Restart redis

- name: Install local monitoring scripts
  copy:
    dest: "/usr/local/collaboration/{{ item }}"
    src: "{{ item }}"
    owner: collaborate
    group: nonpeople
    mode: 0755
  with_items:
    - check-redis-cluster

