- tags:
    - google
  block:
    - name: Remove Python 3.4 since it conflicts with 3.7
      yum:
        name: python34
        state: absent

    - name: Install extra dependencies
      yum:
        name: python3
        state: latest

    - name: Install GYB
      become_user: collaborate
      git:
        repo: https://github.com/jay0lee/got-your-back.git
        dest: ~/GYB
        force: true

    - name: Configure GYB
      file:
        dest: /home/collaborate/GYB/{{ item }}
        state: touch
        owner: collaborate
        group: collaborate
      loop:
        - noupdatecheck.txt
        - nobrowser.txt

    - name: Set up gyb alias
      copy:
        dest: /etc/profile.d/99_gyb.sh
        src: 99_gyb.sh
        owner: root
        group: root
        mode: "0644"
