- tags:
    - people
    - accounts
  block:
    - name: Configure PAM
      copy:
        src: "{{ item }}.pam"
        dest: /etc/pam.d/{{ item }}
        owner: root
        group: root
        mode: "0644"
      loop:
        - password-auth
        - sudo

    - name: Create staff group
      group:
        name: staff
        gid: 1100
        state: present

    - name: Create user accounts
      user:
        name: "{{ item.name }}"
        group: staff
        home: /home/{{ item.name }}
        shell: /bin/bash
        password: "{{ lookup('flowerysong.hvault.kv', 'shadow/' ~ item.name, errors='ignore').value | default('!!', true) }}"
        uid: "{{ item.uid }}"
        comment: "{{ item.comment }}"
        state: present
      loop: "{{ user_accounts }}"

    - name: Grant sudo access
      template:
        dest: /etc/sudoers.d/99_collab
        src: sudoers_99_collab.j2
        owner: root
        group: root
        mode: "0440"
        validate: visudo -cf %s
