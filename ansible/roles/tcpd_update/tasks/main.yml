- tags:
    - tcpd_update
  block:
    - name: Install SSH private key
      copy:
        dest: /root/.ssh/id_rsa.rbldnsd
        content: "{{ lookup('hashi_vault', 'secret=secret/ssh/rbldnsd:value' ) }}"
        owner: root
        group: root
        mode: "0400"

    - name: Install sync script
      template:
        dest: /usr/local/sbin/tcpd-update
        src: tcpd-update.j2
        owner: root
        group: root
        mode: "0755"

    # We can't just set `simta_tcpwrappers: true` because that tries to manage
    # /etc/hosts.allow as well.
    - name: Configure hosts.deny
      copy:
        dest: /etc/hosts.deny
        src: hosts.deny
        owner: root
        group: root
        mode: "0664"

    - name: Sync /etc/hosts.allow
      command: /usr/local/sbin/tcpd-update
      environment:
        RETURN_RC: 1
      register: result
      until: result is success
      retries: 30
      delay: 10

    - name: Schedule syncing
      copy:
        dest: /etc/cron.d/tcpd-update
        src: tcpd-update.cron
        owner: root
        group: root
        mode: "0644"
