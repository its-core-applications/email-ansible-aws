---

- name: Restart systemd-journald
  systemd:
    name: systemd-journald
    daemon_reload: true
    state: restarted

- name: Restart rsyslog 
  systemd:
    name: rsyslog
    daemon_reload: true
    state: restarted

- name: Restart crond
  systemd:
    name: crond
    daemon_reload: true
    state: restarted

- name: Restart sshd
  systemd:
    name: sshd
    daemon_reload: true
    state: restarted

- name: Run logrotate
  command: /etc/cron.daily/logrotate

