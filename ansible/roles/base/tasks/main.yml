---

- name: Disable SELinux
  selinux:
    state: disabled

- name: Configure sshd
  copy:
    dest: /etc/ssh/sshd_config
    src: sshd_config
    owner: root
    group: root
    mode: 0644
  notify: Restart sshd

- name: Configure sudoers
  copy:
    dest: /etc/sudoers
    src: sudoers
    owner: root
    group: root
    mode: 0440
    validate: 'visudo -cf %s'
  tags: mutable

- name: Customize environment
  copy:
    dest: /etc/profile.d/99_custom.sh
    src: profile.sh
    owner: root
    group: root
    mode: 0644

- name: Remove RHEL file cruft
  file:
    dest: "{{ item }}"
    state: absent
  with_items:
    - /etc/cron.daily/rhsmd

- name: Configure tmux
  copy:
    dest: /etc/tmux.conf
    src: tmux.conf
    owner: root
    group: root
    mode: 0644

- name: Set kernel.core_pattern
  sysctl:
    name: kernel.core_pattern
    value: /var/tmp/%e.core.%p
    reload: yes
    ignoreerrors: yes

- name: Set fs.suid_dumpable
  sysctl:
    name: fs.suid_dumpable
    value: 2
    reload: yes
    ignoreerrors: yes

- name: Raise corefile limits
  copy:
    dest: /etc/security/limits.d/core.conf
    src: core.conf
    owner: root
    group: root
    mode: 0644

- name: Configure cron scheduled jobs
  copy:
    dest: /etc/cron.d/dailyjobs
    src: dailyjobs.cron
    owner: root
    group: root
    mode: 0644

