---

dependencies:
  - { role: s3repo, tags: s3repo }
  - { role: comint, tags: comint }
  - role: saslauthd
    tags: saslauthd
    when: simta_authn
  - role: certificate
    certificate: "{{ simta_config }}.{{ tld }}"
    certificate_type: tls
    when: simta_tls
    tags: certificate
  - role: certificate
    certificate: "{{ simta_dkim_selector }}._domainkey.{{ tld }}"
    certificate_type: dkim
    when: simta_dkim
    tags: certificate
