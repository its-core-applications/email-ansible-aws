rbls {
    # Restricted to low volume sites, <100K messages/day
    mailspike {
        disabled = true;
    }

    # No public TOS or documentation
    senderscore {
        disabled = true;
    }

    # No current public documentation, old documentation via archive.org says
    # this DNSBL should not be used on production systems.
    abusech {
        disabled = true;
    }

    # Restricted to low volume sites, <100K queries/day
    dnswl {
        disabled = true;
    }

    # No public TOS or documentation
    virusfree {
        disabled = true;
    }

    spamhaus {
        rbl = "zen.dnsbl";
    }
    spamhaus_received {
        rbl = "zen.dnsbl";
    }
    # Remove after rspamd > 1.7.9 is released
    spamhaus_xbl {
        rbl = "zen.dnsbl";
    }

    sem {
        received = true;
    }

    invaluement_sip {
        symbol = "UMICH_DNSBL_INVALUEMENT_SIP";
        received = true;
        rbl = "sip.dnsbl";
    }
    invaluement_sip24 {
        symbol = "UMICH_DNSBL_INVALUEMENT_SIP24";
        received = true;
        rbl = "sip24.dnsbl";
    }
    umich_mxdeny {
        symbol = "UMICH_DNSBL_MXDENY";
        received = true;
        rbl = "mx-deny.dsnbl";
    }
}
