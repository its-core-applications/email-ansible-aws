rbls {
    # Restricted to low volume sites, <100K messages/day
    mailspike {
        disabled = true;
    }

    # No public TOS or documentation
    senderscore {
        disabled = true;
    }

    # No current public documentation, old documentation via archive.org says
    # this DNSBL should not be used on production systems.
    abusech {
        disabled = true;
    }

    # Restricted to low volume sites, <100K queries/day
    dnswl {
        disabled = true;
    }
    dnswl_dwl {
        disabled = true;
    }

    # No public TOS or documentation
    virusfree {
        disabled = true;
    }

    # history of false positives
    RSPAMD_EMAILBL {
        disabled = true;
    }

    # Restricted to low volume sites
    MSBL_EBL {
        disabled = true;
    }

    # Restricted to low volume sites
    SURBL_MULTI {
        disabled = true;
    }

    # Restricted to low volume sites
    URIBL_MULTI {
        disabled = true;
    }

    # No public TOS or documentation
    RSPAMD_URIBL {
        disabled = true;
    }

    # Restricted to low volume sites
    DBL {
        disabled = true;
    }

    # nixspam: http://www.dnsbl.manitu.net/
    # "publicly available DNS blacklist"

    # blocklistde: http://www.blocklist.de/en/index.html
    # "a free and voluntary service"

    spamhaus {
        rbl = "zen.dnsbl";
    }
    spamhaus_received {
        rbl = "zen.dnsbl";
    }

    sem {
        received = true;
    }

    invaluement_sip {
        symbol = "UMICH_DNSBL_INVALUEMENT_SIP";
        received = true;
        rbl = "sip.dnsbl";
    }
    invaluement_sip24 {
        symbol = "UMICH_DNSBL_INVALUEMENT_SIP24";
        received = true;
        rbl = "sip24.dnsbl";
    }
    umich_mxdeny {
        symbol = "UMICH_DNSBL_MXDENY";
        received = true;
        rbl = "mx-deny.dsnbl";
    }

    "SBL_URIBL" {
        ignore_defaults = true;
        symbol = "SBL_URIBL";
        rbl = "sbl.dnsbl";
        dkim = true;
        emails = true;
        emails_domainonly = true;
        urls = true;
    }

    "UMICH_URIBL_DENYURLS" {
        ignore_defaults = true;
        symbol = "UMICH_URIBL_DENYURLS";
        rbl = "deny-urls.dnsbl";
        dkim = true;
        emails = true;
        emails_domainonly = true;
        urls = true;
    }

    "UMICH_URIBL_IIA" {
        ignore_defaults = true;
        symbol = "UMICH_URIBL_IIA";
        rbl = "iia-bad-urls.dnsbl";
        dkim = true;
        emails = true;
        emails_domainonly = true;
        urls = true;
    }

    "UMICH_URIBL_IIA_REJ" {
        ignore_defaults = true;
        symbol = "UMICH_URIBL_IIA_REJ";
        rbl = "iia-deny-urls.dnsbl";
        dkim = true;
        emails = true;
        emails_domainonly = true;
        urls = true;
    }

    "UMICH_URIBL_IVMURI" {
        ignore_defaults = true;
        symbol = "UMICH_URIBL_IVMURI";
        rbl = "uri.dnsbl";
        dkim = true;
        emails = true;
        emails_domainonly = true;
        urls = true;
    }
}
