rules {
    # Restricted to low volume sites, <1K users
    "SURBL_MULTI" {
        enabled = false;
    }

    # Restricted to low volume sites
    "URIBL_MULTI" {
        enabled = false;
    }

    # No public TOS or documentation
    "RSPAMD_URIBL" {
        enabled = false;
    }

    # Requires a separate subscription from the other SpamHaus zones
    "DBL" {
        enabled = false;
    }

    "SBL_URIBL" {
        suffix = "sbl.dnsbl";
    }

    "UMICH_URIBL_DENYURLS" {
        suffix = "deny-urls.dnsbl";
    }
    "UMICH_URIBL_IIA" {
        suffix = "iia-bad-urls.dnsbl";
    }
    "UMICH_URIBL_IIA_REJ" {
        suffix = "iia-deny-urls.dnsbl";
    }
    "UMICH_URIBL_IVMURI" {
        suffix = "uri.dnsbl";
    }
}
