- tags:
    - rspamd
  block:
    - name: Install rspamd
      yum:
        name: rspamd
        state: latest
      register: install_result

    - name: Local rspamd configuration
      copy:
        dest: /etc/rspamd/{{ item }}
        src: "{{ item }}"
        owner: root
        group: root
        mode: "0644"
      loop:
        - local.d/actions.conf
        - local.d/arc.conf
        - local.d/dkim.conf
        - local.d/dmarc.conf
        - local.d/fuzzy_check.conf
        - local.d/logging.inc
        - local.d/metrics.conf
        - local.d/multimap.conf
        - local.d/phishing.conf
        - local.d/rbl.conf
        - local.d/spf.conf
        - local.d/whitelist.conf
        - local.d/worker-proxy.inc
        - rspamd.local.lua
        - umich_bad_tld.inc
      register: config_result

    - name: Enable rspamd
      systemd:
        name: rspamd
        enabled: true
        daemon_reload: true

    - name: Start rspamd
      systemd:
        name: rspamd
        state: "{{ (install_result is changed or config_result is changed) | ternary('restarted', 'started') }}"

    - name: Install custom monitoring scripts
      copy:
        dest: "/usr/local/bin/{{ item }}"
        src: "{{ item }}"
        owner: collaborate
        group: collaborate
        mode: "0755"
      loop:
        - check-rspamd-gtube
        - check-rspamd-greylist
