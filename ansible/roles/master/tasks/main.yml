---

- name: Configure static hostname
  copy:
    dest: /etc/dynhostname.static
    content: "mogo.{{ subd }}"
    owner: root
    group: root
    mode: 0644

- name: Install extra packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - gitolite3
    - nfs-utils
    - opendkim
    - openldap-clients
    - python2-boto3
    - unzip

- name: Install extra pip packages
  pip: name={{ item }} state=latest
  with_items:
    - hvac

- name: Mount /home
  mount:
    name: /home
    src: "{{ aws_master_efs }}.efs.{{ aws_region }}.amazonaws.com:/"
    fstype: nfs4
    opts: nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noatime
    state: mounted
