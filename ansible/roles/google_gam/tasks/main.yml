---

- name: Install GAM
  become_user: collaborate
  git:
    repo: https://github.com/jay0lee/GAM.git
    dest: ~/GAM
    version: 40bfde96

- name: Install gam wrapper
  copy:
    dest: /usr/bin/gam
    src: gam.sh
    owner: root
    group: root
    mode: 0755

- name: Set up gam alias
  copy:
    dest: /etc/profile.d/99_gam.sh
    src: 99_gam.sh
    owner: root
    group: root
    mode: 0644

