---

- name: Install SSH private key
  copy:
    dest: /root/.ssh/id_rsa.rbldnsd
    content: "{{ lookup('hashi_vault', 'secret=secret/ssh/rbldnsd' ) }}"
    owner: root
    group: root
    mode: 0400

- name: Install sync script
  template:
    dest: /usr/local/sbin/rbl-sync
    src: rbl-sync.j2
    owner: root
    group: root
    mode: 0755

- name: Sync RBLs
  command: /usr/local/sbin/rbl-sync
  tags: mutable

- name: Schedule syncing
  copy:
    dest: /etc/cron.d/rbl-sync
    src: rbl-sync.cron
    owner: root
    group: root
    mode: 0644

