- tags:
    - gollum
  block:
    - name: Install Amazon Linux extras
      command: amazon-linux-extras install -y ruby3.0

    - name: Install required packages
      yum:
        name:
          - cmake3
          - gcc-c++
          - gdbm-devel
          - libffi-devel
          - libicu-devel
          - libyaml-devel
          - ncurses-devel
          - openssl-devel
          - readline-devel
          - ruby-devel
          - zlib-devel
        state: latest

    - become_user: gollum
      block:
        - name: Create directories
          file:
            dest: "{{ item }}"
            state: directory
            mode: "0755"
          loop:
            - ~/bin
            - ~/.ssh
            - ~/.bundle

        - name: Install SSH private key
          copy:
            dest: ~/.ssh/id_ed25519
            content: "{{ lookup('flowerysong.hvault.kv', 'ssh/gollum').value }}"
            mode: "0400"
          no_log: true

        - name: Clone documentation
          git:
            dest: ~/cia-documentation
            repo: git@github.com:its-core-applications/documentation.git
            accept_hostkey: true
            update: true

        - name: Disable documentation for gems
          copy:
            dest: ~/.gemrc
            content: "gem: --no-document"

        # rugged requires cmake >= 3.5.1, but doesn't support calling it by
        # an alternate name.
        - name: Link cmake to cmake3
          file:
            dest: ~/bin/cmake
            state: link
            src: /usr/bin/cmake3

        - name: Clone gollum
          git:
            dest: ~/gollum
            repo: https://github.com/gollum/gollum.git
            version: 9c2f8dfeba37367f28353f119e2d895d528eb9f3
            force: true
            update: true

        - name: Create Gemfile.lock
          command:
            cmd: bundle lock
            chdir: ~/gollum
            creates: ~/gollum/Gemfile.lock

        - name: Enable deployment mode for bundler
          copy:
            dest: ~/.bundle/config
            src: bundle.config

        - name: Install gollum
          community.general.bundler:
            chdir: ~/gollum
            binstub_directory: ~/bin
          environment:
            PATH: /var/lib/gollum/bin:/sbin:/bin:/usr/sbin:/usr/bin:/usr/local/bin:/usr/local/sbin
