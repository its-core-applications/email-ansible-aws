---

- name: Install the oauth2client library for python
  pip:
    name: oauth2client
    version: 1.5.2

- name: Install the google-api-python-client library for python
  pip:
    name: google-api-python-client

- name: Install google-admin-kit
  yum:
    pkg: 
      - google-admin-kit
      - google-admin-kit-umextras
    state: latest

- name: Configure google-admin-kit
  template:
    dest: /etc/google-admin-kit.yml
    src: google-admin-kit.yml.j2
    owner: google
    group: root
    mode: 0640
