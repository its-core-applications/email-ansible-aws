---

- name: Restart rbldnsd
  systemd:
    name: rbldnsd-single
    daemon_reload: true
    state: restarted

- name: Reconfigure rbldnsd
  command: rbldnsctl create
  notify:
    - Enable rbldnsd
    - Restart rbldnsd

- name: Enable rbldnsd
  systemd:
    name: rbldnsd-single
    enabled: true
  notify: Restart rbldnsd
