---

- tags:
    - rbldnsd
  block:
    - name: Install rbldnsd
      yum:
        name: rbldnsd
        state: latest
      notify: Reconfigure rbldnsd

    - name: Configure rbldnsd
      copy:
        dest: /etc/sysconfig/rbldnsd
        src: rbldnsd
        owner: root
        group: root
        mode: "0644"
      notify: Reconfigure rbldnsd

