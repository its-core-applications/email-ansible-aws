---

- tags:
    - rbldnsd
  block:
    - name: Install rbldnsd
      yum:
        name: rbldnsd
        state: latest
      notify: Reconfigure rbldnsd

    - name: Configure rbldnsd
      copy:
        dest: /etc/sysconfig/rbldnsd
        src: rbldnsd
        owner: root
        group: root
        mode: "0644"
      notify: Reconfigure rbldnsd

    - name: Configure rsyncd
      copy:
        dest: /etc/rsyncd.conf
        src: rsyncd.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart rsyncd

    - name: Enable rsyncd
      systemd:
        name: rsyncd
        enabled: true
      notify: Restart rsyncd
