- tags:
    - rbldnsd
  block:
    - name: Install rbldnsd
      yum:
        name: rbldnsd
        state: latest
      notify: Reconfigure rbldnsd

    - name: Create log dir for rbldnsd
      file:
        dest: /var/log/rbldnsd
        state: directory
        owner: rbldns
        group: root
        mode: "0755"

    - name: Configure rbldnsd
      copy:
        dest: /etc/sysconfig/rbldnsd
        src: rbldnsd
        owner: root
        group: root
        mode: "0644"
      notify: Reconfigure rbldnsd

    - name: Retune network buffers
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        reload: true
        ignoreerrors: true
      loop:
        - name: net.core.rmem_max
          value: 26214400
        - name: net.core.rmem_default
          value: 26214400

    - name: Configure rsyncd
      copy:
        dest: /etc/rsyncd.conf
        src: rsyncd.conf
        owner: root
        group: root
        mode: "0644"
      notify: Restart rsyncd

    - name: Enable rsyncd
      systemd:
        name: rsyncd
        enabled: true
      notify: Restart rsyncd

    - name: Install custom monitoring script
      copy:
        dest: /usr/local/bin/metrics-rbldnsd
        src: metrics-rbldnsd
        owner: root
        group: root
        mode: "0755"
