---

- name: Install sasl
  yum:
    pkg: "{{ item }}"
    state: latest
  with_items:
    - cyrus-sasl

- name: Configure saslauthd
  copy:
    dest: /etc/sysconfig/saslauthd
    src: saslauthd.sysconfig
    owner: root
    group: root
    mode: 0644

- name: Install the keytab
  copy:
    dest: /etc/krb5.keytab
    content: "{{ lookup('hashi_vault', 'secret=secret/krb/' ~ simta_config ~ '.' ~ tld) }}"
    owner: root
    group: mail
    mode: 0640

