---

- tags:
    - build
  block:
    - import_role:
        name: rpmbuild
      tags: always

    - import_role:
        name: localrepo
      tags: always

    - import_role:
        name: build_sensu_plugins
      tags: sensu

    - import_role:
        name: build_rpm_prebuilt
      tags:
        - cjose
        - mod_auth_openidc
      vars:
        build_name: cjose
        rpm: cjose-0.5.1-1.el7.centos.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v2.3.0/{{ rpm }}
        rpm_checksum: sha256:32cf071838943ebfe243e0a3c8596fa46ee5f8de0bbc5b1bf1a940c4e26600d1

    - import_role:
        name: build_rpm_spec
      tags:
        - sasl
        - libsnet
        - nmh
        - simta
      vars:
        build_name: cyrus-sasl
        build_deps:
          - gdbm-devel
          - groff
          - krb5-devel
          - openssl-devel
          - pam-devel
          - zlib-devel

    - import_role:
        name: build_rpm_git
      tags:
        - denser
        - simta
      vars:
        build_name: denser
        build_repo: https://github.com/simta/denser.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - jemalloc
        - redis
        - rspamd
        - simta
        - corvus
      vars:
        build_name: jemalloc
        build_deps:
          - libxslt

    - import_role:
        name: build_rpm_spec
      tags:
        - corvus
      vars:
        build_name: corvus
        build_deps: jemalloc-devel

    - import_role:
        name: build_rpm_git
      tags:
        - libsnet
        - simta
      vars:
        build_name: libsnet
        build_repo: https://github.com/simta/libsnet.git
        build_deps:
          - cyrus-sasl-devel
          - openssl-devel

    - import_role:
        name: build_libucl
      tags:
        - libucl
        - simvacation

    - import_role:
        name: build_rpm_git
      tags:
        - openarc
        - simta
      vars:
        build_name: openarc
        build_repo: git://scm.marwnad.com/misc/openarc.git
    #      build_repo: https://github.com/mskucherawy/OpenARC.git
        build_deps:
          - libbsd-devel
          - openssl-devel
          - sendmail-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - packer
      vars:
        build_name: packer
        build_version: 1.3.1
        build_bindir: /usr/sbin
        archive_url: https://releases.hashicorp.com/packer/{{ build_version }}/packer_{{ build_version }}_linux_amd64.zip
        archive_file: packer_{{ build_version }}_linux_amd64.zip
        archive_checksum: sha256:254cf648a638f7ebd37dc1b334abe940da30b30ac3465b6e0a9ad59829932fa3

    - import_role:
        name: build_rpm_git
      tags:
        - urcl
        - penaltybox
        - simvacation
      vars:
        build_name: urcl
        build_repo: https://github.com/simta/urcl.git
        build_deps:
          - hiredis-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - vault
      vars:
        build_name: vault
        build_version: 0.11.1
        archive_url: https://releases.hashicorp.com/vault/{{ build_version }}/vault_{{ build_version }}_linux_amd64.zip
        archive_file: vault_{{build_version }}_linux_amd64.zip
        archive_checksum: sha256:eb8d2461d0ca249c1f91005f878795998bdeafccfde0b9bae82343541ce65996

    - import_role:
        name: build_rpm_spec
      tags: clamav
      vars:
        build_name: clamav
        build_deps:
          - bzip2-devel
          - curl-devel
          - gmp-devel
          - libxml2-devel
          - ncurses-devel
          - openssl-devel
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
        name: build_rpm_git
      tags: comint
      vars:
        build_name: comint
        build_repo: http://scm.marwnad.com/umich/comint.git/

    - import_role:
        name: build_rpm_spec
      tags: dash
      vars:
        build_name: dash

    - import_role:
        name: build_rpm_git
      tags:
        - google
        - google-admin-kit
      vars:
        build_name: google-admin-kit
        build_repo: https://bitbucket.org/its-application-delivery/google-admin-kit.git

    - import_role:
        name: build_rpm_git
      tags:
        - google
        - google-admin-kit-umextras
      vars:
        build_name: google-admin-kit-umextras
        build_repo: https://bitbucket.org/its-application-delivery/google-admin-kit-um-extras.git

    - import_role:
        name: build_rpm_prebuilt
      tags: mod_auth_openidc
      vars:
        build_name: mod_auth_openidc
        build_version: 2.3.8
        rpm: mod_auth_openidc-{{ build_version }}-1.el7.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v{{ build_version }}/{{ rpm }}
        rpm_checksum: sha256:c02855c3c865a2b1d5a9acc39bf2f947d6fa06276cf6d823bedf0d641052dcb4

    - import_role:
        name: build_rpm_spec
      tags: nmh
      vars:
        build_name: nmh
        build_deps:
          - cyrus-sasl-devel
          - flex
          - gdbm-devel
          - ncurses-devel

    - import_role:
        name: build_rpm_git
      tags: penaltybox
      vars:
        build_name: penaltybox
        build_repo: https://github.com/simta/penaltybox.git
        build_deps:
          - urcl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - ragel
        - rspamd
      vars:
        build_name: ragel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - satyr
      vars:
        build_name: satyr
        build_deps:
          - binutils-devel
          - elfutils-devel
          - elfutils-libelf-devel
          - python2-devel
          - python-sphinx
          - rpm-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - rspamd
      vars:
        build_name: hyperscan
        build_deps:
          - libpcap-devel
          - pcre-devel
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - libreport
      vars:
        build_name: libreport
        build_deps:
          - asciidoc
          - augeas
          - augeas-devel
          - curl-devel
          - dbus-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gtk3-devel
          - intltool
          - json-c-devel
          - libproxy-devel
          - libtar-devel
          - libxml2-devel
          - newt-devel
          - nss-devel
          - python2-devel
          - satyr-devel
          - systemd-devel
          - texinfo
          - xmlrpc-c-devel
          - xmlto
          - libgnome-keyring-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
      vars:
        build_name: abrt
        build_deps:
          - asciidoc
          - augeas
          - dbus-devel
          - dbus-glib-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gsettings-desktop-schemas-devel
          - gtk3-devel
          - intltool
          - libICE-devel
          - libSM-devel
          - libcap-devel
          - libnotify-devel
          - libreport-devel
          - libreport-gtk-devel
          - libselinux-devel
          - libxml2-devel
          - nss-devel
          - polkit-devel
          - python-devel
          - python-sphinx
          - rpm-devel
          - satyr-devel
          - systemd-python
          - xmlto

    - import_role:
        name: build_rpm_spec
      tags: redis
      vars:
        build_name: redis
        build_deps:
          - jemalloc-devel

    - import_role:
        name: build_rpm_spec
      tags: rspamd
      vars:
        build_name: rspamd
        build_deps:
          - fann-devel
          - file-devel
          - glib2-devel
          - hyperscan-devel
          - jemalloc-devel
          - libevent-devel
          - libicu-devel
          - luajit-devel
          - openssl-devel
          - perl-Digest-MD5
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_git
      tags: simta
      vars:
        build_name: simta
        build_repo: https://github.com/simta/simta.git
        build_version: master
        build_deps:
          - denser-devel
          - jemalloc-devel
          - libidn-devel
          - libopenarc-devel
          - libopendkim-devel
          - libsnet-devel
          - lmdb-devel
          - openldap-devel
          - openssl-devel
          - procmail
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
        name: build_rpm_git
      tags: simta-admin
      vars:
        build_name: simta-admin
        build_repo: https://github.com/simta/simta-admin.git

    - import_role:
        name: build_rpm_git
      tags: simta-mscan
      vars:
        build_name: simta-mscan
        build_repo: https://github.com/simta/simta-mscan.git

    - import_role:
        name: build_rpm_git
      tags: simvacation
      vars:
        build_name: simvacation
        build_repo: https://github.com/simta/simvacation.git
        build_deps:
          - libucl-devel
          - lmdb-devel
          - openldap-devel
          - urcl-devel

    - import_role:
        name: build_rpm_prebuilt
      tags: splunk
      vars:
        build_name: splunk
        rpm: splunkforwarder-7.0.3-fa31da744b51-linux-2.6-x86_64.rpm
        rpm_url: https://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=7.0.3&product=universalforwarder&filename=splunkforwarder-7.0.3-fa31da744b51-linux-2.6-x86_64.rpm&wget=true
        rpm_checksum: md5:e657b2a04502fbf58c6cdd185b5c2dfd

    - import_role:
        name: build_rpm_spec
      tags: sshguard
      vars:
        build_name: sshguard

    - import_role:
        name: build_rpm_python
      tags:
        - google
        - gak_utils
      vars:
        build_name: umich_gak_utils
        build_repo: https://bitbucket.org/its-application-delivery/google-admin-kit-utilities.git

    - import_role:
        name: build_rpm_python
      tags:
        - box
      vars:
        build_name: umich_box_utils
        build_repo: https://bitbucket.org/its-application-delivery/box-utilities/

    - import_role:
        name: build_rpm_spec
      tags:
        - mosh
      vars:
        build_name: mosh
        build_deps:
          - libutempter-devel
          - ncurses-devel
          - openssl-devel
          - perl-generators
          - protobuf-compiler
          - protobuf-devel
          - zlib-devel

    - import_role:
        name: s3repo_upload
      tags: always

