    - import_role:
        name: build_rpm_git
      tags: simta-admin
      vars:
        build_name: simta-admin
        build_repo: https://github.com/simta/simta-admin.git

    - import_role:
        name: build_rpm_git
      tags: simta-mscan
      vars:
        build_name: simta-mscan
