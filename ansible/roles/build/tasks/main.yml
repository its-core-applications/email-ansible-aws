---

- tags:
    - build
  block:
    - import_role:
        name: rpmbuild
      tags: always

    - import_role:
        name: localrepo
      tags: always

    - import_role:
        name: build_sensu_plugins
      tags: sensu

    - import_role:
        name: build_rpm_prebuilt
      tags:
        - cjose
        - mod_auth_openidc
      vars:
        build_name: cjose
        rpm: cjose-0.4.1-1.el7.centos.x86_64.rpm
        rpm_url: https://github.com/pingidentity/mod_auth_openidc/releases/download/v2.1.3/cjose-0.4.1-1.el7.centos.x86_64.rpm
        rpm_checksum: sha256:37a93d7cd98012915a0940f281388b22a12ea325e2b8f5d83e89278ca9da21a5

    - import_role:
        name: build_rpm_spec
      tags:
        - sasl
        - libsnet
        - nmh
        - simta
      vars:
        build_name: cyrus-sasl
        build_deps:
          - gdbm-devel
          - groff
          - krb5-devel
          - openssl-devel
          - pam-devel
          - zlib-devel

    - import_role:
        name: build_rpm_git
      tags:
        - denser
        - simta
      vars:
        build_name: denser
        build_repo: https://github.com/simta/denser.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - etcd
      vars:
        build_name: etcd
        build_version: 3.3.3
        archive_url: https://github.com/coreos/etcd/releases/download/v3.3.3/etcd-v3.3.3-linux-amd64.tar.gz
        archive_file: etcd-v3.3.3-linux-amd64.tar.gz
        archive_checksum: sha512:f810b3e7e111219de8f4421f4acb2799b42e456139fa5b8015ef2c7780f9d102b473079840ead62ae87927dc21a0a9ae255fe6b6ada0e6fdc3dd2d51ddae2203

    - import_role:
        name: build_rpm_spec
      tags:
        - jemalloc
        - redis
        - rspamd
        - simta
      vars:
        build_name: jemalloc
        build_deps:
          - libxslt

    - import_role:
        name: build_rpm_git
      tags:
        - libsnet
        - simta
      vars:
        build_name: libsnet
        build_repo: https://github.com/simta/libsnet.git
        build_deps:
          - cyrus-sasl-devel
          - openssl-devel

    - import_role:
        name: build_libucl
      tags:
        - libucl
        - simvacation

    - import_role:
        name: build_rpm_git
      tags:
        - openarc
        - simta
      vars:
        build_name: openarc
        build_repo: git://scm.marwnad.com/misc/openarc.git
    #      build_repo: https://github.com/mskucherawy/OpenARC.git
        build_deps:
          - libbsd-devel
          - openssl-devel
          - sendmail-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - packer
      vars:
        build_name: packer
        build_version: 1.2.2
        build_bindir: /usr/sbin
        archive_url: https://releases.hashicorp.com/packer/1.2.2/packer_1.2.2_linux_amd64.zip
        archive_file: packer_1.2.2_linux_amd64.zip
        archive_checksum: sha256:6575f8357a03ecad7997151234b1b9f09c7a5cf91c194b23a461ee279d68c6a8

    - import_role:
        name: build_rpm_git
      tags:
        - urcl
        - penaltybox
        - simvacation
      vars:
        build_name: urcl
        build_repo: https://github.com/simta/urcl.git
        build_deps:
          - hiredis-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - vault
      vars:
        build_name: vault
        build_version: 0.10.0
        archive_url: https://releases.hashicorp.com/vault/0.10.0/vault_0.10.0_linux_amd64.zip
        archive_file: vault_0.10.0_linux_amd64.zip
        archive_checksum: sha256:a6b4b6db132f3bbe6fbb77f76228ffa45bd55a5a1ab83ff043c2c665c3f5a744

    - import_role:
        name: build_rpm_spec
      tags: clamav
      vars:
        build_name: clamav
        build_deps:
          - bzip2-devel
          - curl-devel
          - gmp-devel
          - libxml2-devel
          - ncurses-devel
          - openssl-devel
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
