        name: build_rpm_spec
      tags:
        - abrt
      vars:
        build_name: abrt
        build_deps:
          - asciidoc
          - augeas
          - dbus-devel
          - dbus-glib-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gsettings-desktop-schemas-devel
          - gtk3-devel
