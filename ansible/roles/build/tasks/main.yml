    - import_role:
        name: build_rpm_prebuilt
      tags: splunk
      vars:
        build_name: splunk
        rpm: splunkforwarder-7.1.3-51d9cac7b837-linux-2.6-x86_64.rpm
        rpm_url: https://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=7.1.3&product=universalforwarder&filename=splunkforwarder-7.1.3-51d9cac7b837-linux-2.6-x86_64.rpm&wget=true
