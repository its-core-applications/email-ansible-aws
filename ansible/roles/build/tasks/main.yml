- tags:
    - build
  block:
    - import_role:
        name: rpmbuild
      tags: always

    - import_role:
        name: localrepo
      tags: always

    - import_role:
        name: build_rpm_prebuilt
      tags:
        - cjose
        - mod_auth_openidc
      vars:
        build_name: cjose
        rpm: cjose-0.6.1.4-1.el7.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v2.3.11/{{ rpm }}
        rpm_checksum: sha512:f4666b1af1c9b562b33e46337d605573a48aa9e67fe16ffd6566124aaf18763e20f3778c3b576226bfe3f75af1644b3e01e2a3256498674fcffad280ca8233fa

    - import_role:
        name: build_rpm_spec
      tags:
        - sasl
        - libsnet
        - nmh
        - simta
      vars:
        build_name: cyrus-sasl
        build_deps:
          - gdbm-devel
          - groff
          - krb5-devel
          - openssl-devel
          - pam-devel
          - zlib-devel

    - import_role:
        name: build_rpm_git
      tags:
        - denser
        - simta
      vars:
        build_name: denser
        build_repo: https://github.com/simta/denser.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - jemalloc
        - redis
        - rspamd
        - simta
        - corvus
      vars:
        build_name: jemalloc
        build_deps:
          - libxslt

    - import_role:
        name: build_rpm_git
      tags:
        - quickxorhash
      vars:
        build_name: quickxorhash
        build_repo: https://github.com/flowerysong/quickxorhash.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - corvus
      vars:
        build_name: corvus
        build_deps: jemalloc-devel

    - import_role:
        name: build_rpm_git
      tags:
        - libsnet
        - simta
      vars:
        build_name: libsnet
        build_repo: https://github.com/simta/libsnet.git
        build_deps:
          - cyrus-sasl-devel
          - openssl-devel

    - import_role:
        name: build_libucl
      tags:
        - libucl
        - simvacation

    - import_role:
        name: build_rpm_git
      tags:
        - openarc
        - simta
      vars:
        build_name: openarc
        build_repo: git://scm.marwnad.com/misc/openarc.git
    #      build_repo: https://github.com/mskucherawy/OpenARC.git
        build_deps:
          - libbsd-devel
          - openssl-devel
          - sendmail-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - packer
      vars:
        build_name: packer
        build_version: 1.5.4
        build_bindir: /usr/sbin
        archive_url: https://releases.hashicorp.com/packer/{{ build_version }}/packer_{{ build_version }}_linux_amd64.zip
        archive_file: packer_{{ build_version }}_linux_amd64.zip
        archive_checksum: sha256:c7277f64d217c7d9ccfd936373fe352ea935454837363293f8668f9e42d8d99d

    - import_role:
        name: build_rpm_git
      tags:
        - urcl
        - penaltybox
        - simvacation
      vars:
        build_name: urcl
        build_repo: https://github.com/simta/urcl.git
        build_deps:
          - hiredis-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - vault
      vars:
        build_name: vault
        build_version: 1.4.0-beta1
        archive_url: https://releases.hashicorp.com/vault/{{ build_version }}/vault_{{ build_version }}_linux_amd64.zip
        archive_file: vault_{{build_version }}_linux_amd64.zip
        archive_checksum: sha256:44196060161b123f82eb170bad56c3dd23f6cb59e61f61efcf3c796e551d1a75

    - import_role:
        name: build_rpm_spec
      tags: clamav
      vars:
        build_name: clamav
        build_deps:
          - bzip2-devel
          - curl-devel
          - gmp-devel
          - libxml2-devel
          - ncurses-devel
          - openssl-devel
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
        name: build_rpm_git
      tags: comint
      vars:
        build_name: comint
        build_repo: http://scm.marwnad.com/umich/comint.git/

    - import_role:
        name: build_rpm_spec
      tags: dash
      vars:
        build_name: dash

    - import_role:
        name: build_rpm_prebuilt
      tags: mod_auth_openidc
      vars:
        build_name: mod_auth_openidc
        build_version: 2.3.11
        rpm: mod_auth_openidc-{{ build_version }}-1.el7.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v{{ build_version }}/{{ rpm }}
        rpm_checksum: sha512:6e05d9503df904c9f571183368c9355c7860ca740d061fa8afff4f94ea0492e2c6a940a4e4e3c8fdd33103a5079352113db824eebb9701a5476c7556f58e7a36

    - import_role:
        name: build_rpm_spec
      tags: nmh
      vars:
        build_name: nmh
        build_deps:
          - cyrus-sasl-devel
          - flex
          - gdbm-devel
          - ncurses-devel

    - import_role:
        name: build_rpm_git
      tags: penaltybox
      vars:
        build_name: penaltybox
        build_repo: https://github.com/simta/penaltybox.git
        build_deps:
          - urcl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - ragel
        - rspamd
      vars:
        build_name: ragel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - satyr
      vars:
        build_name: satyr
        build_deps:
          - binutils-devel
          - elfutils-devel
          - elfutils-libelf-devel
          - python2-devel
          - python-sphinx
          - rpm-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - rspamd
      vars:
        build_name: hyperscan
        build_deps:
          - libpcap-devel
          - pcre-devel
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - libreport
      vars:
        build_name: libreport
        build_deps:
          - asciidoc
          - augeas
          - augeas-devel
          - curl-devel
          - dbus-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gtk3-devel
          - intltool
          - json-c-devel
          - libproxy-devel
          - libtar-devel
          - libxml2-devel
          - newt-devel
          - nss-devel
          - python2-devel
          - satyr-devel
          - systemd-devel
          - texinfo
