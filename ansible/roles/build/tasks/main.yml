          - polkit-devel
          - python-devel
          - python-sphinx
          - rpm-devel
          - satyr-devel
          - systemd-python
          - xmlto

    - import_role:
        name: build_rpm_spec
      tags: redis
      vars:
        build_name: redis
        build_deps:
          - jemalloc-devel

    - import_role:
        name: build_rpm_spec
      tags: rspamd
      vars:
        build_name: rspamd
        build_deps:
          - fann-devel
          - file-devel
          - glib2-devel
          - hyperscan-devel
          - jemalloc-devel
          - libevent-devel
          - libicu-devel
          - luajit-devel
          - openssl-devel
          - perl-Digest-MD5
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_git
      tags: simta
      vars:
        build_name: simta
        build_repo: https://github.com/simta/simta.git
