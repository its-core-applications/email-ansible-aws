    - import_role:
        name: build_rpm_git
      tags: penaltybox
      vars:
        build_name: penaltybox
        build_repo: https://github.com/simta/penaltybox.git
        build_deps:
          - urcl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - ragel
        - rspamd
      vars:
        build_name: ragel

    - import_role:
