- tags:
    - build
  block:
    - import_role:
        name: rpmbuild
      tags: always

    - import_role:
        name: localrepo
      tags: always

    - import_role:
        name: build_rpm_prebuilt
      tags:
        - cjose
        - mod_auth_openidc
      vars:
        build_name: cjose
        rpm: cjose-0.6.1.5-1.el7.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v2.4.0/{{ rpm }}
        rpm_checksum: sha512:90976903743de60e0a233af0b312e9a793607d6f93e8c76f28c9a3f7c2e2ed6e612b7283257a7734c44eef9f01200cb61751ea61500b006d8840bea33c9b9d20

    - import_role:
        name: build_rpm_spec
      tags:
        - sasl
        - libsnet
        - nmh
        - simta
      vars:
        build_name: cyrus-sasl
        build_deps:
          - gdbm-devel
          - groff
          - krb5-devel
          - openssl-devel
          - pam-devel
          - zlib-devel

    - import_role:
        name: build_rpm_git
      tags:
        - denser
        - simta
      vars:
        build_name: denser
        build_repo: https://github.com/simta/denser.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - jemalloc
        - redis
        - rspamd
        - simta
      vars:
        build_name: jemalloc
        build_deps:
          - libxslt

    - import_role:
        name: build_rpm_git
      tags:
        - quickxorhash
      vars:
        build_name: quickxorhash
        build_repo: https://github.com/flowerysong/quickxorhash.git
        build_deps:
          - openssl-devel

    - import_role:
        name: build_rpm_git
      tags:
        - libsnet
        - simta
      vars:
        build_name: libsnet
        build_repo: https://github.com/simta/libsnet.git
        build_deps:
          - cyrus-sasl-devel
          - openssl-devel

    - import_role:
        name: build_libucl
      tags:
        - libucl
        - simvacation

    - import_role:
        name: build_rpm_git
      tags:
        - openarc
        - simta
      vars:
        build_name: openarc
        build_repo: https://gitlab.umich.edu/ITS/inf/core-infrastructure-and-automation/forks/openarc.git
    #      build_repo: https://github.com/mskucherawy/OpenARC.git
        build_deps:
          - libbsd-devel
          - openssl-devel
          - sendmail-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - packer
      vars:
        build_name: packer
        build_version: 1.5.4
        build_bindir: /usr/sbin
        archive_url: https://releases.hashicorp.com/packer/{{ build_version }}/packer_{{ build_version }}_linux_amd64.zip
        archive_file: packer_{{ build_version }}_linux_amd64.zip
        archive_checksum: sha256:c7277f64d217c7d9ccfd936373fe352ea935454837363293f8668f9e42d8d99d

    - tags:
        - sensu
      block:
        - import_role:
            name: build_rpm_go
          vars:
            build_name: sensu-agent

        - import_role:
            name: build_rpm_go
          vars:
            build_name: sensu-backend

        - import_role:
            name: build_rpm_go
          vars:
            build_name: sensuctl
      vars:
        build_repo: https://gitlab.umich.edu/ITS/inf/core-infrastructure-and-automation/forks/sensu-go.git
        build_path: github.com/sensu/sensu-go
        build_flags: '-ldflags ''-X "github.com/sensu/sensu-go/version.Version={{ build_version }}" -X "github.com/sensu/sensu-go/version.BuildDate={{ ansible_facts.date_time.date }}"'''
        build_version: 5.20.1.1

    - import_role:
        name: build_rpm_archive
      tags:
        - sensu
      vars:
        build_name: sensu-influxdb-handler
        build_version: 3.1.2
        archive_url: https://github.com/sensu/sensu-influxdb-handler/releases/download/{{ build_version }}/sensu-influxdb-handler_{{ build_version }}_linux_amd64.tar.gz
        archive_file: sensu-influxdb-handler_{{ build_version }}_linux_amd64.tar.gz
        archive_checksum: sha256:62efbaa74649c3b49d2692acefe6ec505f2d8599d4cb981bd3766ef78fa31f3b

    - import_role:
        name: build_rpm_archive
      tags:
        - sensu
      vars:
        build_name: sensu-prometheus-collector
        build_version: 1.3.1
        archive_url: https://github.com/sensu/sensu-prometheus-collector/releases/download/{{ build_version }}/sensu-prometheus-collector_{{ build_version }}_linux_amd64.tar.gz
        archive_file: sensu-prometheus-collector_{{ build_version }}_linux_amd64.tar.gz
        archive_checksum: sha512:100e2dd2f08eb1f2779e34eb45c9a5a8a9ca79c2ceddc29a2989d8d6d55a12f0e38446316f3a5f281b78c42892ecafc3a42b4fb4b43212e5c64007f7e119b12d

    - import_role:
        name: build_rpm_archive
      tags:
        - sensu
      vars:
        build_name: sensu-system-profile-linux
        build_version: 0.10.1
        archive_url: https://github.com/sensu/system-profile-linux/releases/download/{{ build_version }}/system-profile-linux_{{ build_version }}_linux_amd64.tar.gz
        archive_file: system-profile-linux_{{ build_version }}_linux_amd64.tar.gz
        archive_checksum: sha512:29a6e1725f37e533cd9f6a8a17b40ef757ba5ea5dc27701c19a7fb9ac9c2bdf9f684d758d4440f278bb7fc669e52bf02efb3fc6758731f7f3e10617a2fe026cf

    - import_role:
        name: build_rpm_git
      tags:
        - urcl
        - penaltybox
        - simvacation
      vars:
        build_name: urcl
        build_repo: https://github.com/simta/urcl.git
        build_deps:
          - hiredis-devel

    - import_role:
        name: build_rpm_archive
      tags:
        - vault
      vars:
        build_name: vault
        build_version: 1.4.0
        archive_url: https://releases.hashicorp.com/vault/{{ build_version }}/vault_{{ build_version }}_linux_amd64.zip
        archive_file: vault_{{build_version }}_linux_amd64.zip
        archive_checksum: sha256:8f739c4850bab35e971e27c8120908f48f247b07717d19aabad1110e9966cded

    - import_role:
        name: build_rpm_spec
      tags: clamav
      vars:
        build_name: clamav
        build_deps:
          - bzip2-devel
          - curl-devel
          - gmp-devel
          - libxml2-devel
          - ncurses-devel
          - openssl-devel
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
        name: build_rpm_spec
      tags: dash
      vars:
        build_name: dash

    - import_role:
        name: build_rpm_prebuilt
      tags: mod_auth_openidc
      vars:
        build_name: mod_auth_openidc
        build_version: 2.4.1
        rpm: mod_auth_openidc-{{ build_version }}-1.el7.x86_64.rpm
        rpm_url: https://github.com/zmartzone/mod_auth_openidc/releases/download/v{{ build_version }}/{{ rpm }}
        rpm_checksum: sha512:81b01d6723a4e2a8be619f4a219920557e8a1684a715b87b1e812de1f8be66a16177f4490df1f7f1f96555ddacbc2672bede799076229f3229af48fbdcf4b11e

    - import_role:
        name: build_rpm_spec
      tags: nmh
      vars:
        build_name: nmh
        build_deps:
          - cyrus-sasl-devel
          - flex
          - gdbm-devel
          - ncurses-devel

    - import_role:
        name: build_rpm_git
      tags: penaltybox
      vars:
        build_name: penaltybox
        build_repo: https://github.com/simta/penaltybox.git
        build_deps:
          - urcl-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - ragel
        - rspamd
      vars:
        build_name: ragel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - satyr
      vars:
        build_name: satyr
        build_deps:
          - binutils-devel
          - elfutils-devel
          - elfutils-libelf-devel
          - python2-devel
          - python-sphinx
          - rpm-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - hyperscan
        - rspamd
      vars:
        build_name: hyperscan
        build_deps:
          - libpcap-devel
          - pcre-devel
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
        - libreport
      vars:
        build_name: libreport
        build_deps:
          - asciidoc
          - augeas
          - augeas-devel
          - curl-devel
          - dbus-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gtk3-devel
          - intltool
          - json-c-devel
          - libproxy-devel
          - libtar-devel
          - libxml2-devel
          - newt-devel
          - nss-devel
          - python2-devel
          - satyr-devel
          - systemd-devel
          - texinfo
          - xmlrpc-c-devel
          - xmlto
          - libgnome-keyring-devel

    - import_role:
        name: build_rpm_spec
      tags:
        - abrt
      vars:
        build_name: abrt
        build_deps:
          - asciidoc
          - augeas
          - dbus-devel
          - dbus-glib-devel
          - desktop-file-utils
          - doxygen
          - gettext
          - gsettings-desktop-schemas-devel
          - gtk3-devel
          - intltool
          - libICE-devel
          - libSM-devel
          - libcap-devel
          - libnotify-devel
          - libreport-devel
          - libreport-gtk-devel
          - libselinux-devel
          - libxml2-devel
          - nss-devel
          - polkit-devel
          - python-devel
          - python-sphinx
          - rpm-devel
          - satyr-devel
          - systemd-python
          - xmlto

    - import_role:
        name: build_rpm_prebuilt
      tags: influxdb
      vars:
        build_name: influxdb
        rpm: influxdb-1.8.0.x86_64.rpm
        rpm_url: https://repos.influxdata.com/rhel/7/x86_64/stable/{{ rpm }}
        rpm_checksum: sha512:82178b60006f962fb0d3f011a1df656db984484fb4213fe5808b3ac9d79af2b6bf4e05a683f0d2d6f095a3d8cf939555892fa5bcb6512c90e1ac7be1c3c4adf3

    - import_role:
        name: build_rpm_go
      tags:
        - jsonnet
      vars:
        build_name: jsonnet
        build_repo: https://github.com/google/go-jsonnet
        build_version: v0.15.0

    - import_role:
        name: build_rpm_spec
      tags: redis
      vars:
        build_name: redis
        build_deps:
          - jemalloc-devel

    - import_role:
        name: build_rpm_spec
      tags: rspamd
      vars:
        build_name: rspamd
        build_deps:
          - fann-devel
          - file-devel
          - glib2-devel
          - hyperscan-devel
          - jemalloc-devel
          - libevent-devel
          - libicu-devel
          - luajit-devel
          - openssl-devel
          - perl-Digest-MD5
          - ragel-6.10
          - sqlite-devel

    - import_role:
        name: build_rpm_git
      tags: simta
      vars:
        build_name: simta
        build_repo: https://github.com/simta/simta.git
        build_deps:
          - denser-devel
          - jemalloc-devel
          - libidn-devel
          - libidn2-devel
          - libopenarc-devel
          - libopendkim-devel
          - libsnet-devel
          - lmdb-devel
          - openldap-devel
          - openssl-devel
          - procmail
          - sendmail-devel
          - tcp_wrappers-devel

    - import_role:
        name: build_rpm_git
      tags: simta-admin
      vars:
        build_name: simta-admin
        build_repo: https://github.com/simta/simta-admin.git

    - import_role:
        name: build_rpm_git
      tags: simta-mscan
      vars:
        build_name: simta-mscan
        build_repo: https://github.com/simta/simta-mscan.git

    - import_role:
        name: build_rpm_git
      tags: simvacation
      vars:
        build_name: simvacation
        build_repo: https://github.com/simta/simvacation.git
        build_deps:
          - libucl-devel
          - lmdb-devel
          - openldap-devel
          - urcl-devel

    - import_role:
        name: build_rpm_prebuilt
      tags: splunk
      vars:
        build_name: splunk
        rpm: splunkforwarder-8.0.4-767223ac207f-linux-2.6-x86_64.rpm
        rpm_url: https://www.splunk.com/bin/splunk/DownloadActivityServlet?architecture=x86_64&platform=linux&version=8.0.4&product=universalforwarder&filename=splunkforwarder-8.0.4-767223ac207f-linux-2.6-x86_64.rpm&wget=true
        rpm_checksum: md5:9ea182a8fb1540eb42499b8c501b161e

    - import_role:
        name: build_rpm_spec
      tags: sshguard
      vars:
        build_name: sshguard

    - import_role:
        name: build_rpm_python
      tags:
        - google
        - gak_utils
      vars:
        build_name: umich_gak_utils
        build_repo: https://bitbucket.org/its-application-delivery/google-admin-kit-utilities.git

    - import_role:
        name: build_rpm_python
      tags:
