- tags:
    - vault
  block:
    - name: Install vault
      yum:
        name: vault
        state: latest
      notify: Restart vault

    - name: Configure vault server
      copy:
        dest: /etc/vault.hcl
        src: vault.hcl
        owner: root
        group: root
        mode: "0644"
      notify: Restart vault

    - name: Configure vault service
      copy:
        dest: /etc/systemd/system/vault.service
        src: vault.service
        owner: root
        group: root
        mode: "0644"
      notify: Restart vault

    - name: Enable vault service
      service:
        name: vault
        enabled: true

    - name: Install custom monitoring script
      copy:
        dest: "{{ comint_base }}/check-vault-seal"
        src: check-vault-seal
        owner: collaborate
        group: nonpeople
        mode: "0755"

