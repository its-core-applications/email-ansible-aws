- tags:
    - vault
  block:
    - ansible.builtin.import_role:
        name: letsencrypt
      vars:
        certificate: vault.{{ subd }}
        le_services: "{{ bootstrap | ternary([], ['vault']) }}"

    - name: Install vault
      yum:
        name: vault
        state: latest

    - name: Configure vault server
      ansible.builtin.template:
        dest: /etc/vault.hcl
        src: vault.hcl.j2
        owner: root
        group: root
        mode: "0644"

    - name: Configure vault service
      ansible.builtin.copy:
        dest: /etc/systemd/system/vault.service
        src: vault.service
        owner: root
        group: root
        mode: "0644"

    - name: Enable vault service
      systemd:
        name: vault
        enabled: true
        daemon_reload: true

    - name: Start vault
      systemd:
        name: vault
        state: restarted

    - name: Install custom monitoring script
      ansible.builtin.template:
        dest: "/usr/local/bin/check-vault-seal"
        src: check-vault-seal.j2
        owner: collaborate
        group: collaborate
        mode: "0755"

    - ansible.builtin.import_role:
        name: httpd

    - name: Configure a vhost for vault.{{ subd }}
      ansible.builtin.template:
        dest: /etc/httpd/conf.d/vault.{{ subd }}.conf
        src: httpd.conf.j2
        owner: root
        group: root
        mode: "0644"
      notify: Restart httpd

    - name: Run monitoring script to unseal vault
      command: /usr/local/bin/check-vault-seal
