---

- name: Install build dependencies
  yum:
    pkg: "{{ item }}"
    state: present
  with_items:
    - cyrus-sasl-devel
    - openssl-devel

- name: Clone libsnet
  become: false
  git:
    repo: https://github.com/simta/libsnet.git
    dest: ~/libsnet
    update: yes
    force: yes

- name: Build libsnet RPM (autoreconf)
  become: false
  command: chdir=~/libsnet autoreconf -fiv

- name: Build libsnet RPM (configure)
  become: false
  command: chdir=~/libsnet ./configure

- name: Build libsnet RPM (make rpm)
  become: false
  command: chdir=~/libsnet make rpm
  notify: Update yum repository
