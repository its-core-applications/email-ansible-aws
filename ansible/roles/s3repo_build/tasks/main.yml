---

- name: Find files to upload
  find:
    paths:
      - /home/ec2-user/rpmbuild/RPMS
      - /var/tmp/sensugems/cache
    patterns: '*.rpm'
    recurse: yes
  register: find_rpm

- name: Upload files to S3
  s3:
    bucket: "{{ yum_hostname }}"
    region: "{{ yum_aws_region }}"
    mode: put
    permission: public-read
    object: "{{ yum_repo_path }}/{{ item.path | basename }}"
    src: "{{ item.path }}"
    overwrite: never
  with_items: "{{ find_rpm.files }}"
  loop_control:
    label: "{{ item.path | basename }}"

- name: Create repo cache directory
  file:
    dest: /var/cache/{{ yum_hostname }}
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Find files in S3
  s3:
    bucket: "{{ yum_hostname }}"
    region: "{{ yum_aws_region }}"
    mode: list
    prefix: "{{ yum_repo_path }}/"
  register: find_s3

- name: Download files from S3
  s3:
    bucket: "{{ yum_hostname }}"
    region: "{{ yum_aws_region }}"
    mode: get
    object: "{{ item }}"
    dest: /var/cache/{{ yum_hostname }}/{{ item | basename }}
    overwrite: different
  with_items: "{{ find_s3.s3_keys }}"
  when: item | match(".*\\.rpm")

- name: Build repodata
  command: createrepo --database --update /var/cache/{{ yum_hostname }}/

- name: Find repodata files
  find:
    paths: "/var/cache/{{ yum_hostname }}/repodata/"
  register: find_repodata

- name: Delete old repodata
  s3:
    bucket: "{{ yum_hostname }}"
    region: "{{ yum_aws_region }}"
    mode: delobj
    object: "{{ item }}"
  with_items: "{{ find_s3.s3_keys }}"
  when: item | search('/repodata/')

- name: Upload repodata
  s3:
    bucket: "{{ yum_hostname }}"
    region: "{{ yum_aws_region }}"
    mode: put
    permission: public-read
    object: "{{ yum_repo_path }}/repodata/{{ item.path | basename }}"
    src: "{{ item.path }}"
    overwrite: different
  with_items: "{{ find_repodata.files }}"
  loop_control:
    label: "{{ item.path | basename }}"

