- tags:
    - base
    - base_packages
  block:
    - gather_facts:
      when: ansible_facts.distribution is not defined

    - import_role:
        name: s3repo

    - name: Uninstall unwanted packages
      yum:
        name:
          - amazon-ssm-agent
          - cronie-anacron
          - cyrus-sasl-plain
          - ec2-instance-connect
          - postfix
          - update-motd
        state: absent
        lock_timeout: 30

    - name: Install Amazon Linux extras
      command: amazon-linux-extras install -y python3.8
      when: ansible_facts.distribution == 'Amazon'

    # Only for the fake hostname that packer uses when building the base image
    - name: Upgrade all packages
      yum:
        name: "*"
        state: latest
      when: inventory_hostname == 'base'

    - name: Install basic QoL packages
      yum:
        name:
          - awscli
          - bind-utils
          - cloud-init
          - cronie-noanacron
          - expect
          - gdb
          - git
          - jq
          - krb5-workstation
          - lsof
          - man
          - man-pages
          - nc
          - openldap-clients
          - pam_krb5
          - procmail  # Not used directly, but formail is sometimes useful
          - pv
          - python3
          - python3-pip
          - strace
          - sysstat
          - telnet
          - tmux
          - unzip
          - vim
          - wget
          - whois
          - zstd
        state: present

    - name: Install less-basic QoL packages
      yum:
        name:
          - mosh
          - vault
        state: present
      when: bootstrap == false
