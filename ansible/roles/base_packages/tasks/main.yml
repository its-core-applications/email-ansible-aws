- tags:
    - base
    - base_packages
  block:
    - ansible.builtin.import_role:
        name: s3repo

    - name: Uninstall unwanted packages
      ansible.builtin.dnf:
        name:
          - amazon-ssm-agent
          - cronie-anacron
          - cyrus-sasl-plain
          - ec2-instance-connect
          - postfix
          - update-motd
        state: absent
        lock_timeout: 30

    # Only for the fake hostname that packer uses when building the base image
    - name: Upgrade all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: inventory_hostname == 'base'

    - name: Install basic QoL packages
      ansible.builtin.dnf:
        name:
          - bash-completion
          - bind-utils
          - cloud-init
          - cronie-noanacron
          - expect
          - firewalld
          - gdb
          - git
          - jq
          - krb5-workstation
          - lsof
          - man
          - man-pages
          - mosh
          - nc
          - openldap-clients
          - pam_krb5
          - procmail  # Not used directly, but formail is sometimes useful
          - pv
          - python3
          - python3-pip
          - strace
          - sysstat
          - telnet
          - tmux
          - unzip
          - vim
          - wget
          - whois
          - zstd
        state: present

    - name: Install less-basic QoL packages
      ansible.builtin.dnf:
        name:
          - amazon-ec2-utils
          - vault
        state: present
      when: bootstrap == false
