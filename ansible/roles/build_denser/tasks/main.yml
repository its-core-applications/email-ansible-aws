---

- name: Install build dependencies
  yum:
    pkg: "{{ item }}"
    state: present
  with_items:
    - openssl-devel

- name: Clone denser
  become: false
  git:
    repo: https://github.com/simta/denser.git
    dest: ~/denser
    update: yes
    force: yes

- name: Build denser RPM (autoreconf)
  become: false
  command: chdir=~/denser autoreconf -fiv

- name: Build denser RPM (configure)
  become: false
  command: chdir=~/denser ./configure

- name: Build denser RPM (make rpm)
  become: false
  command: chdir=~/denser make rpm
  notify: Update yum repository
