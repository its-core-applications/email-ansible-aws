---

- name: Install build dependencies
  yum: pkg={{ item }} state=present
  with_items:
    - openssl-devel
  tags: packageinstall

- name: Clone denser
  become: false
  git: repo=git://scm.marwnad.com/umich/denser.git dest=~/denser update=yes force=yes accept_hostkey=yes
  tags: build

- name: Build denser RPM (autoreconf)
  become: false
  command: chdir=~/denser autoreconf -fiv
  tags: build

- name: Build denser RPM (configure)
  become: false
  command: chdir=~/denser ./configure
  tags: build

- name: Build denser RPM (make rpm)
  become: false
  command: chdir=~/denser make rpm
  notify: Update yum repository
  tags: build
