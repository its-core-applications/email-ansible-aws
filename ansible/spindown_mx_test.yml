---

- hosts: Class_mx_test:!Status_spundown
  gather_facts: false
  tasks:
    - name: Set status to spundown
      delegate_to: localhost
      become: false
      ec2_tag:
        region: "{{ region }}"
        profile: "{{ aws_profile_ec2 }}"
        resource: "{{ instance_id }}"
        tags:
          Status: spundown

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: true

