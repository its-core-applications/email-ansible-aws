---

- hosts: tag_Class_mx_test
  tasks:
    - name: Set class to spundown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: spundown
    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped

    - meta: refresh_inventory

