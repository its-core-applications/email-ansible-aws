---

- hosts: tag_Class_mx_test:!tag_Status_spundown
  gather_facts: false
  tasks:
    - name: Set status to spundown
      delegate_to: localhost
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spundown

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: true

