- hosts: localhost
  become: false
  tasks:
    - include_role:
        name: ec2_nlb
      vars:
        tg_group: Class_mx
        nlb_ports:
         - 25
        nlb_dns_name: "{{ nlb_name }}.{{ subd }}"
      loop: "{{ aws_layout[aws_status][aws_profile].mx_names }}"
      loop_control:
        loop_var: nlb_name
