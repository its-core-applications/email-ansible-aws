- hosts: Class_dnsbl
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: base

        - import_role:
            name: rsyslog_forward

        - import_role:
            name: simta
          vars:
            simta_localmail: true
            simta_tls: false

        - import_role:
            name: rbldnsd

        - import_role:
            name: rbldnsd_sync

        - import_role:
            name: sensu
