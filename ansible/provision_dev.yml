---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - name: Create dev
      ec2:
        group: [ main-default ]
        key_name: "2015-10-16"
        instance_type: m5.large
        region: "{{ aws_region }}"
        image: "{{ find_ami.image_id }}"
        instance_profile_name: builder
        instance_tags:
          Class: dev
          Status: development
        exact_count: 1
        count_tag:
          Class: dev

