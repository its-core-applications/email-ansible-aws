---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - import_tasks: task_find_subnets.yml

    - name: Create dev
      ec2:
        group: [ main-default ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.large
        vpc_subnet_id: "{{ ec2_subnets_sorted.0.id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: builder
        instance_tags:
          Class: dev
          Status: development
        exact_count: 1
        count_tag:
          Class: dev

