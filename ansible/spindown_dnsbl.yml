---

- hosts: Class_dnsbl
  gather_facts: false
  serial: 1
  tasks:
    - name: Set status on oldest host to spindown
      delegate_to: localhost
      become: false
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ instance_id }}"
        tags:
          Status: spindown
      when:
        - launch_time == groups.Class_dnsbl | map('extract', hostvars, 'launch_time') | sort | first
        - groups.Class_dnsbl | intersect(groups.Status_spindown | default([])) | length == 0

    - meta: refresh_inventory
      when: groups.Class_dnsbl | intersect(groups.Status_spindown | default([])) | length == 0

- hosts: Class_dnsbl:&Status_spindown
  tasks:
    - import_tasks: task_dns_rbldnsd.yml

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: true

    - name: Set status to spundown
      delegate_to: localhost
      become: false
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ instance_id }}"
        tags:
          Status: spundown
