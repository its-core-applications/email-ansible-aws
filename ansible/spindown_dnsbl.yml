- hosts: Class_dnsbl
  gather_facts: false
  serial: 1
  tasks:
    - import_role:
        name: ec2_mark_oldest

- hosts: Class_dnsbl:&Status_spindown
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: route53_dns_from_inventory
          vars:
            dns_host: rbldnsd
            dns_group: Class_dnsbl

        - name: Stop sensu
          systemd:
            name: sensu-client
            state: stopped
          ignore_errors: true

        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown

