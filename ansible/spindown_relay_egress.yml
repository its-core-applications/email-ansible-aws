- hosts: Class_relay_egress
  serial: 1
  gather_facts: false
  tasks:
    - import_role:
        name: ec2_mark_oldest

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: relay-egress
        dns_group: Class_relay_egress

- hosts: Class_relay_egress:&Status_spindown
  tasks:
    - when: region == aws_region
      block:
        - name: Stop sensu
          systemd:
            name: sensu-client
            state: stopped
          ignore_errors: true

        - name: Wait for active connections to finish
          wait_for:
            host: 0.0.0.0
            port: 25
            state: drained

        - import_tasks: task_spindown_redis.yml

        - name: Give the queue a chance to quiesce
          pause:
            seconds: 60

        - import_tasks: task_spindown_simta.yml

        - name: Disassociate EIP
          delegate_to: localhost
          become: false
          ec2_eip:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            device_id: "{{ instance_id }}"
            public_ip: "{{ public_ip_address }}"
            state: absent
            release_on_disassociation: false

        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
