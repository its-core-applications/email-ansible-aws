- hosts: Class_relay_egress
  serial: 1
  tasks:
    - import_role:
        name: ec2_mark_oldest

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: relay-egress
        dns_group: Class_relay_egress

- hosts: Class_relay_egress:&Status_spindown
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: sensu_spindown

        - import_role:
            name: simta_spindown

        - import_role:
            name: redis_spindown

        - import_role:
            name: ec2_eip_disassociate

        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
