- hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - name: Fetch zone list
      route53_info:
        profile: "{{ aws_profile_subd }}"
        query: hosted_zone
      register: r53_zones

    - include_role:
        name: route53_dns_cleanup
      vars:
        subd_zone_id: "{{ (r53_zones.hosted_zones | selectattr('name', 'equalto', subd ~ '.') | first).id }}"
