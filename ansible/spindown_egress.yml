---

- hosts: tag_Class_egress:&tag_Status_production
  serial: 1
  gather_facts: false
  tasks:
    - name: Set status on oldest host to spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spindown
      when:
        - ec2_launch_time == groups.tag_Class_egress | map('extract', hostvars, 'ec2_launch_time') | sort | first
        - groups.tag_Class_egress | intersect(groups.tag_Status_spindown | default([])) | length == 0
      register: result

    - meta: refresh_inventory
      when: result | changed

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_dns_egress.yml

- hosts: tag_Class_egress:&tag_Status_spindown
  tasks:
    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: yes

    - name: Wait for active connections to finish
      wait_for:
        host: 0.0.0.0
        port: 25
        state: drained

    - import_tasks: task_spindown_redis.yml

    - name: Give the queue a chance to quiesce
      pause: seconds=60

    - import_tasks: task_spindown_simta.yml

    - name: Set status to spundown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spundown

