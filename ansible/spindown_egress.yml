---

- hosts: tag_Class_egress
  serial: 1
  tasks:
    - name: Set class on oldest host to egress_spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: egress_spindown
      when:
        - ec2_launch_time == groups.tag_Class_egress | map('extract', hostvars, 'ec2_launch_time') | sort | first
        - groups.tag_Class_egress_spindown is undefined

    - meta: refresh_inventory
      when: groups.tag_Class_egress_spindown is undefined

- include: task_dns_egress.yml

- hosts: tag_Class_egress_spindown
  tasks:
    - name: Wait for active connections to finish
      wait_for:
        host: 0.0.0.0
        port: 25
        state: drained

    - name: Give the queue a chance to quiesce
      pause: seconds=10

    - name: Stop simta
      systemd:
        name: simta
        state: stopped

    - name: Clean queues
      command: /usr/sbin/simta -C

    - name: Create local queue storage directory
      delegate_to: localhost
      file:
        dest: /home/ec2-user/simqtmp
        state: directory

    - name: Touch lockfile
      delegate_to: localhost
      file:
        dest: "/home/ec2-user/simqtmp/{{ inventory_hostname }}-{{ ansible_date_time.epoch | to_uuid }}.lock"
        state: touch

    - name: Save queue
      synchronize:
        mode: pull
        archive: true
        src: /var/spool/simta/slow/
        dest: "/home/ec2-user/simqtmp/{{ inventory_hostname }}-{{ ansible_date_time.epoch | to_uuid }}/"

    - name: Remove lockfile
      delegate_to: localhost
      file:
        dest: "/home/ec2-user/simqtmp/{{ inventory_hostname }}-{{ ansible_date_time.epoch | to_uuid }}.lock"
        state: absent

    - name: Set class to spundown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: spundown
