---

- hosts: Class_syslog
  roles:
    - { role: base, tags: base }
    - { role: rsyslog_aggregator, tags: rsyslog_aggregator }
    - role: simta
      simta_localmail: true
      simta_tls: false
      tags: simta
    - { role: splunk_forwarder, tags: splunk_forwarder }
    - { role: carbon, tags: carbon }
    - { role: graphite, tags: graphite }
    - { role: sensu_server, tags: sensu }
    - { role: uchiwa, tags: uchiwa }
