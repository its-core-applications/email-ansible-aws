---

- hosts: Class_syslog
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: base

        - import_role:
            name: rsyslog_aggregator

        - import_role:
            name: simta
          vars:
            simta_localmail: true
            simta_tls: false

        - import_role:
            name: splunk_forwarder

        - import_role:
            name: carbon

        - import_role:
            name: graphite

        - import_role:
            name: sensu_server

        - import_role:
            name: uchiwa
