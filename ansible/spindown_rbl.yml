---

- hosts: tag_Class_rbl
  gather_facts: false
  serial: 1
  tasks:
    - name: Set status on oldest host to spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spindown
      when:
        - ec2_launch_time == groups.tag_Class_rbl | map('extract', hostvars, 'ec2_launch_time') | sort | first
        - groups.tag_Class_rbl | intersect(groups.tag_Status_spindown | default([])) | length == 0

    - meta: refresh_inventory
      when: groups.tag_Class_rbl | intersect(groups.tag_Status_spindown | default([])) | length == 0

- hosts: tag_Class_rbl:&tag_Status_spindown
  tasks:
    - import_tasks: task_dns_rbl.yml

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: true

    - name: Set status to spundown
      delegate_to: localhost
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spundown

