---

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_launch
      vars:
        launch_class: dnsbl
        launch_groups:
          - rbldnsd

- hosts: Class_dnsbl:&Status_spinup
  tasks:
    - when: region == aws_region
      block:
        - name: Sync DNSBLs
          import_role:
            name: rbldnsd_sync

        - name: Set status to production
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: production

        - meta: refresh_inventory

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: rbldnsd
        dns_group: Class_dnsbl

