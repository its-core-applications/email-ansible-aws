---

- hosts: Class_builder:!Status_spundown
  gather_facts: false
  tasks:
    - when: region == aws_region
      block:
        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
