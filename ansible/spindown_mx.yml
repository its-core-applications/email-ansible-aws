---

- hosts: tag_Class_mx
  serial: 1
  gather_facts: false
  tasks:
    - name: Set class on oldest hosts to mx_spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: mx_spindown
      when:
        - ec2_launch_time == groups.tag_Class_mx | intersect(groups[ec2_placement]) | map('extract', hostvars, 'ec2_launch_time') | sort | first
        - groups.tag_Class_mx_spindown is undefined or groups.tag_Class_mx_spindown | intersect(groups[ec2_placement]) | length == 0
        - groups.tag_Class_mx | intersect(groups[ec2_placement]) | length > 2

    - meta: refresh_inventory
      when: groups.tag_Class_mx_spindown is undefined or groups.tag_Class_mx_spindown | intersect(groups[ec2_placement]) | length == 0

- hosts: tag_Class_mx_spindown
  tasks:
    - name: Remove from loadbalancer
      delegate_to: localhost
      connection: local
      become: false
      ec2_elb:
        region: "{{ aws_region }}"
        instance_id: "{{ ec2_id }}"
        state: absent

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped

    - name: Wait for active connections to finish
      wait_for:
        host: 0.0.0.0
        port: 25
        state: drained

- hosts: tag_Class_mx_spindown
  serial: 1
  tasks:
    - include: task_spindown_redis.yml

- hosts: tag_Class_mx_spindown
  tasks:
    - name: Give the queue a chance to quiesce
      pause: seconds=60

    - include: task_spindown_simta.yml

    - name: Set class to spundown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: spundown
