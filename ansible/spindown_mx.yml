---

- hosts: tag_Class_mx:&tag_Status_production
  serial: 1
  gather_facts: false
  tasks:
    - name: Set status on oldest hosts to spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spindown
      when:
        - ec2_launch_time == groups.tag_Class_mx | intersect(groups[ec2_placement]) | map('extract', hostvars, 'ec2_launch_time') | sort | first
        - groups.tag_Class_mx | intersect(groups.tag_Status_spindown | default([])) | intersect(groups[ec2_placement]) | length == 0
        - groups.tag_Class_mx | intersect(groups.tag_Status_production | default([])) | intersect(groups[ec2_placement]) | length > 2
      register: result

    - meta: refresh_inventory
      when: result | changed

- hosts: tag_Class_mx:&tag_Status_spindown
  tasks:
    - name: Remove from loadbalancer
      delegate_to: localhost
      become: false
      ec2_elb:
        region: "{{ aws_region }}"
        instance_id: "{{ ec2_id }}"
        state: absent

    - name: Stop sensu
      systemd:
        name: sensu-client
        state: stopped
      ignore_errors: yes

    - name: Wait for active connections to finish
      wait_for:
        host: 0.0.0.0
        port: 25
        state: drained

- hosts: tag_Class_mx:&tag_Status_spindown
  serial: 1
  tasks:
    - import_tasks: task_spindown_redis.yml

- hosts: tag_Class_mx:&tag_Status_spindown
  tasks:
    - name: Give the queue a chance to quiesce
      pause: seconds=60

    - import_tasks: task_spindown_simta.yml

    - name: Set status to spundown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: spundown
