---

- hosts: Class_dev:!Status_spundown
  gather_facts: false
  tasks:
    - when: region == aws_region
      block:
        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile[aws_status][region] }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
