- hosts: localhost
  become: false
  tasks:
    - ansible.builtin.import_role:
        name: ec2_class_eips
      vars:
        eip_class: egress

    - ansible.builtin.import_role:
        name: ec2_launch
      vars:
        launch_class: egress
        launch_groups:
          - egress
          - redis
        launch_tags:
          redis: 'yes'

- hosts: Class_egress:&Status_spinup
  serial: 1
  tasks:
    - when: region == aws_region
      ansible.builtin.import_role:
        name: ec2_eip
      vars:
        eip_class: egress

- hosts: Class_egress:&Status_spinup
  tasks:
    - when: region == aws_region
      delegate_to: localhost
      become: false
      block:
        - name: Set status to production
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: production

        - ansible.builtin.import_role:
            name: monitoring_spinup

- hosts: localhost
  become: false
  tasks:
    - ansible.builtin.meta: refresh_inventory

    - ansible.builtin.import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: egress
        dns_group: Class_egress

    - ansible.builtin.import_role:
         name: redis_coordinator
      tags: redis

    - ansible.builtin.import_role:
        name: route53_dns_from_inventory
      vars:
        dns_host: pink
        dns_group: redis
