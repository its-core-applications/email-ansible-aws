---

- include: task_find_ami.yml
  vars:
    launch_class: egress

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Gather VPC subnet facts
      ec2_vpc_subnet_facts:
        region: "{{ aws_region }}"
        filters:
          vpc-id: "{{ aws_vpc }}"
      register: ec2_subnets

    - name: Create egress
      ec2:
        group: [ main-default, egress ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.large
        region: "{{ aws_region }}"
        zone: "{{ item.availability_zone }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: egress
          az: "{{ item.availability_zone }}"
        exact_count: 1
        count_tag:
          Class: egress
          az: "{{ item.availability_zone }}"
      with_items: "{{ ec2_subnets.subnets }}"
      register: ec2

- include: task_wait_for_launched.yml

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: "Set egress.{{ my_tld }}"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ my_tld }}"
        record: "egress.{{ my_tld }}"
        type: "A"
        ttl: 300
        value: "{{ groups.tag_Class_egress | default({}) | map('extract', hostvars, 'ec2_private_ip_address') | join(', ') }}"
