---

- include: task_find_ami.yml
  vars:
    launch_class: egress

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Gather VPC subnet facts
      ec2_vpc_subnet_facts:
        region: "{{ aws_region }}"
        filters:
          vpc-id: "{{ aws_vpc }}"
      register: ec2_subnets

    - name: Create egress
      ec2:
        group: [ main-default, egress, redis ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.2xlarge
        region: "{{ aws_region }}"
        zone: "{{ item.availability_zone }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: egress
          Status: spinup
          redis: 'yes'
        count: 1
      when: groups.tag_Class_egress | default([]) | intersect(groups.tag_Status_production | default([]) | union(groups.tag_Status_spinup | default([]))) | intersect(groups[item.availability_zone] | default([])) | length == 0
      with_items: "{{ ec2_subnets.subnets }}"
      register: ec2

- include: task_wait_for_launched.yml

- hosts: localhost
  roles:
    - { role: redis_master, tags: redis }

- hosts: localhost
  connection: local
  become: false
  tasks:
    - include: task_dns_redis.yml

- hosts: tag_Class_egress:&tag_Status_spinup
  become: false
  tasks:
    - name: Assign elastic IP
      delegate_to: localhost
      # This is ugly, fragile, and limits us to one egress host per az
      ec2_eip:
        region: "{{ aws_region }}"
        device_id: "{{ ec2_id }}"
        ip: "{{ egress_eip[ec2_placement] }}"
      register: eip

    - name: Wait for elastic IP
      delegate_to: localhost
      wait_for:
        host: "{{ eip.public_ip }}"
        port: 22
        search_regex: OpenSSH

    - name: Set status to production
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Status: production

- hosts: localhost
  connection: local
  become: false
  tasks:
    - meta: refresh_inventory
    - include: task_dns_egress.yml

- hosts: localhost
  roles:
    - { role: sensu_proxyclients, tags: sensu }
