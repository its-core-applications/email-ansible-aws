---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml
      vars:
        launch_class: mx

    - import_tasks: task_find_subnets.yml

    - name: Create mx hosts
      ec2:
        group: [ main-default, mx, redis ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.xlarge
        vpc_subnet_id: "{{ ec2_subnets[item % (ec2_subnets | length)].id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: mx
          Status: production
          redis: 'yes'
        count: 1
      vars:
        ec2_launch_count: 3
      loop: "{{ range(ec2_launch_count) | list }}"
      ignore_errors: true
      register: ec2

    - import_tasks: task_wait_for_launched.yml

- import_playbook: provision_mx.yml

