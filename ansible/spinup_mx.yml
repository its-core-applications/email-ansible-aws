- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_launch
      vars:
        launch_class: mx
        launch_count: 3
        launch_groups:
          - mx-elb
          - redis
        launch_tags:
          redis: 'yes'

- hosts: Class_mx:&Status_spinup
  tasks:
    - when: region == aws_region
      block:
        - name: Set status to production
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: production
          delegate_to: localhost
          become: false

        - meta: refresh_inventory

- import_playbook: provision_mx.yml
