---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml
      vars:
        launch_class: mx

    - import_tasks: task_find_subnets.yml

    - name: Create mx hosts 
      ec2:
        group: [ main-default, mx, redis ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.xlarge
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ item.id }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: mx
          Status: production
          redis: 'yes'
        count: 1
      loop: "{{ ec2_subnets.subnets }}"
      loop_control:
        label: "{{ item.availability_zone }} / {{ item.cidr_block }}"
      ignore_errors: true
      register: ec2

    - import_tasks: task_wait_for_launched.yml

- import_playbook: provision_mx.yml

