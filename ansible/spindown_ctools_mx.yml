- hosts: Class_ctools_mx:&Status_production
  tasks:
    - when: region == aws_region
      block:
        - name: Set status to spindown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spindown

        - meta: refresh_inventory

- hosts: Class_ctools_mx:&Status_spindown
  tasks:
    - when: region == aws_region
      block:
        - name: Stop sensu
          systemd:
            name: sensu-client
            state: stopped
          ignore_errors: true

        - name: Block new inbound connections
          iptables:
            chain: INPUT
            protocol: tcp
            destination_port: 25
            syn: match
            jump: DROP

        - name: Wait for active connections to finish
          wait_for:
            host: 0.0.0.0
            port: 25
            state: drained

        - name: Give the queue a chance to quiesce
          pause:
            seconds: 30

        - import_tasks: task_spindown_simta.yml

        - name: Disassociate EIP
          delegate_to: localhost
          become: false
          ec2_eip:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            device_id: "{{ instance_id }}"
            public_ip: "{{ public_ip_address }}"
            state: absent
            release_on_disassociation: false

        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
