---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - name: Gather VPC subnet facts
      ec2_vpc_subnet_facts:
        region: "{{ aws_region }}"
        filters:
          vpc-id: "{{ aws_vpc }}"
      register: ec2_subnets

    - name: Create smtp-test host
      ec2:
        group: [ main-default, smtp-elb ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: t2.small
        region: "{{ aws_region }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: smtp-test
          Status: development
        exact_count: 1
        count_tag:
          Class: smtp-test
      # this is just to force a consistent result structure
      loop: [ dummy ]
      register: ec2

    - import_tasks: task_wait_for_launched.yml

- import_playbook: smtp_test.yml

