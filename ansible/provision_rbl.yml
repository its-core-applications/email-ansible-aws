---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml
      vars:
        launch_class: rbl

    - name: Create rbl servers
      ec2:
        group: [ main-default, rbl ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m4.large
        region: "{{ aws_region }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: rbl
          Status: production
        exact_count: 2
        count_tag:
          Class: rbl
          Status: production
        wait: true
      # this is just to force a consistent result structure
      with_items:
        - dummy
      register: ec2

    - import_tasks: task_wait_for_launched.yml

    - import_tasks: task_dns_rbl.yml

