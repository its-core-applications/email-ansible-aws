---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml
      vars:
        launch_class: rbl

    - import_tasks: task_find_subnets.yml

    - name: Create rbl servers
      ec2:
        group: [ main-default, rbl ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: m5.large
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ ec2_subnets[item % (ec2_subnets | length)].id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: rbl
          Status: spinup
      loop: "{{ range(2 - (groups.Class_rbl | default([]) | intersect(groups.Status_production | default([])) | length)) | list }}"
      register: ec2

    - import_tasks: task_wait_for_launched.yml

- hosts: Class_rbl:&Status_spinup
  tasks:
    - name: Sync DNSBLs
      import_role:
        name: rbldnsd_sync

    - name: Set status to production
      delegate_to: localhost
      become: false
      ec2_tag:
        resource: "{{ instance_id }}"
        tags:
          Status: production

    - meta: refresh_inventory

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_dns_rbl.yml

