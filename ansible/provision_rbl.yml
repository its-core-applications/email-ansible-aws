---

- include: task_find_ami.yml

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: Create rbl servers
      ec2:
        group: [ main-default, rbl ]
        key_name: "{{ aws_ssh_key }}"
        instance_type: t2.small
        region: "{{ aws_region }}"
        image: "{{ find_ami.results.0.ami_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: rbl
          Status: production
        exact_count: 2
        count_tag:
          Class: rbl
        wait: true
      # this is just to force a consistent result structure
      with_items:
        - dummy
      register: ec2

- include: task_wait_for_launched.yml

- include: rbl.yml

- hosts: localhost
  connection: local
  tasks:
    - include: task_dns_rbl.yml

