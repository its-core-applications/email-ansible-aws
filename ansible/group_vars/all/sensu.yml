sensu_password: "{{ lookup('flowerysong.hvault.kv', 'sensu/api').value }}"

sensu_sns:
  - name: oncall
    display_name: ONC
    subscriptions:
      nonprod:
        - endpoint: "{{ ops_rootmail }}"
          protocol: email
      prod:
        - endpoint: "{{ lookup('flowerysong.hvault.kv', 'phone/pager').value | string }}"
          protocol: sms
        - endpoint: cia.pager.archive@umich.edu
          protocol: email-json

  - name: rootmail
    display_name: rootmail
    subscriptions:
      nonprod:
        - endpoint: "{{ ops_rootmail }}"
          protocol: email
        - endpoint: arn:aws:lambda:{{ sns_region }}:{{ aws_account_sns }}:function:{{ aws_resource_prefix }}_sns2slack
          protocol: lambda
      prod:
        - endpoint: "{{ ops_rootmail }}"
          protocol: email
        - endpoint: arn:aws:lambda:{{ sns_region }}:{{ aws_account_sns }}:function:{{ aws_resource_prefix }}_sns2slack
          protocol: lambda
