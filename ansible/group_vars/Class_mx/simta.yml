---

simta_config: mx.a.mail
simta_loadbalanced: true
simta_arc: true
simta_arc_selector: arc-2017-08-04
simta_dkim: true
simta_ldap: true
simta_ldap_red: RE
simta_ldap_password: "{{ lookup('hashi_vault', 'secret=secret/simta/ldap_password:value') }}"
simta_srs: true
simta_srs_secret: "{{ lookup('hashi_vault', 'secret=secret/simta/srs_secret:value') }}"
trendmicro_key: "{{ lookup('hashi_vault', 'secret=secret/simta/trendmicro:value') }}"

simta_alias_domains:
  - issues.hathitrust.org

autoreply_domains:
  - vacation.mail.umich.edu
  - autoreply.mail.umich.edu

simta_autoreply_domains: "{{ (aws_region == aws_primary_region) | ternary(autoreply_domains, []) }}"
