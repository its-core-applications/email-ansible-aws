---

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: "Set rbldnsd.{{ my_tld }}"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ my_tld }}"
        record: "rbldnsd.{{ my_tld }}"
        type: "A"
        ttl: 60
        value: "{{ groups.tag_Class_rbl | default({}) | map('extract', hostvars, 'ec2_private_ip_address') | join(', ') }}"
      when: groups.tag_Class_rbl is defined

