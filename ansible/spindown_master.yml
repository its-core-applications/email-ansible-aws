---

- hosts: tag_Class_master
  gather_facts: false
  tasks:
    - name: Set class to master_spindown
      ec2_tag:
        region: "{{ aws_region }}"
        resource: "{{ ec2_id }}"
        tags:
          Class: master_spindown
          Name: "old-{{ master_hostname }}"
          CustomDNSName: "old-{{ master_hostname }}.{{ subd }}"

    - name: Run dynhostname
      systemd:
        name: dynhostname
        state: reloaded

    - name: Stop crond
      systemd:
        name: crond
        state: stopped

