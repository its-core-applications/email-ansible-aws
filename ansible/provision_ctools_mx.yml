- hosts: localhost
  become: false
  tasks:
    - when: aws_region == 'us-east-2'
      block:
        - import_role:
            name: ec2_class_eips
          vars:
            eip_class: ctools-mx
            eip_host: ctools-mx.{{ subd }}

        - import_role:
            name: ec2_launch
          vars:
            launch_class: ctools-mx
            launch_groups:
              - mx-elb

- hosts: Class_ctools_mx:&Status_spinup
  gather_facts: false
  tasks:
    - delegate_to: localhost
      become: false
      block:
        - import_role:
            name: ec2_eip
          vars:
            eip_class: ctools-mx

        - name: Set status to production
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: production
