- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: ec2_launch
      vars:
        aws_region: "{{ (aws_status == 'prod') | ternary(yum_aws_region, aws_primary_region) }}"
        launch_class: builder
        launch_ami_class: base
        launch_profile: builder
        launch_tags:
          Status: development
