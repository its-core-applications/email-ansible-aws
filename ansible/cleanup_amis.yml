---

- hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - name: Add tasks for each type of image
      include_tasks: task_cleanup_amis.yml
      vars:
        image_retain: "{{ (image_type == 'junk') | ternary(0, 4) }}"
      loop:
        - base
        - mx
        - egress
        - rbl
        - junk
      loop_control:
        loop_var: image_type

