- hosts: localhost
  gather_facts: false
  become: false
  tasks:
    - name: Add tasks for each type of image
      include_tasks: task_cleanup_amis.yml
      vars:
        image_retain: "{{ (image_type in [ 'junk', 'rbl' ]) | ternary(0, 4) }}"
      loop:
        - base
        - mx
        - egress
        - dnsbl
        - rbl
        - ctools_mx
        - junk
        - authn_relay
        - authz_relay
      loop_control:
        loop_var: image_type

    - import_tasks: task_cleanup_amis.yml
      vars:
        aws_profile: "{{ aws_profiles[aws_status]['vdc-core'] }}"
        image_type: vdc_relay
        image_retain: 2
