---

- hosts: tag_Class_egress
  roles:
    - { role: base, tags: base }
    - { role: rsyslog_forward, tags: rsyslog_forward }
    - { role: localnameserver, tags: localnameserver }
    - role: certificate
      certificate: "{{ simta_dkim_selector }}._domainkey.{{ tld }}"
      tags: [ simta, certificate ]
    - { role: simta, tags: simta }
    - { name: redis, tags: redis }
