- hosts: Class_authz_relay
  serial: 1
  gather_facts: false
  tasks:
    - import_role:
        name: ec2_mark_oldest

- hosts: localhost
  become: false
  tasks:
    - include_role:
        name: ec2_targetgroup
      vars:
        tg_group: Class_authz_relay
        tg_name: authz-relay

- hosts: Class_authz_relay:&Status_spindown
  tasks:
    - when: region == aws_region
      block:
        - name: Stop sensu
          systemd:
            name: sensu-agent
            state: stopped
          ignore_errors: true

        - import_role:
            name: simta_spindown

        - name: Set status to spundown
          delegate_to: localhost
          become: false
          ec2_tag:
            region: "{{ region }}"
            profile: "{{ aws_profile_ec2 }}"
            resource: "{{ instance_id }}"
            tags:
              Status: spundown
