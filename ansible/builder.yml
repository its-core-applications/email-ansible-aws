- hosts: Class_builder
  vars:
    bootstrap: true
  tasks:
    - block:
        - import_role:
            name: base

        - import_role:
            name: build

- hosts: Class_bastion
  tasks:
    - when: region == aws_primary_region
      block:
        - import_role:
            name: s3repo_build
          tags:
            - always
