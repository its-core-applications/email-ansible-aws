---

- hosts: localhost
  roles:
    - { role: redis_master, tags: redis }

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - include: task_dns_redis.yml

    - include: task_find_subnets.yml

    - name: "Create MX loadbalancer(s)"
      ec2_elb_lb:
        name: "{{ item }}"
        region: "{{ aws_region }}"
        state: present
        idle_timeout: 3600
        connection_draining_timeout: 120
        cross_az_load_balancing: yes
        security_group_names: mx-elb
        subnets: "{{ ec2_subnets.subnets | map(attribute='id') | list }}"
        listeners:
          - protocol: tcp
            load_balancer_port: 25
            instance_port: 25
            proxy_protocol: true
        health_check:
          ping_protocol: tcp
          ping_port: 25
          response_timeout: 10
          interval: 30
          unhealthy_threshold: 2
          healthy_threshold: 5
      with_items: "{{ mx_names }}"
      register: result

    - name: "Add hosts to MX loadbalancer(s)"
      ec2_elb:
        ec2_elbs: "{{ item[0] }}"
        region: "{{ aws_region }}"
        instance_id: "{{ item[1] }}"
        state: present
        wait: false
      with_nested:
        - "{{ mx_names }}"
        - "{{ groups.tag_Class_mx | default([]) | map('extract', hostvars, 'ec2_id') | list }}"

    - name: "Set pretty DNS names for MX loadbalancer(s)"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item.elb.name }}.{{ subd }}"
        type: "A"
        alias: true
        alias_hosted_zone_id: "{{ item.elb.hosted_zone_id }}"
        value: "{{ item.elb.dns_name }}"
      with_items: "{{ result.results }}"
      loop_control:
        label: "{{ item.elb.name }}.{{ subd }} -> {{ item.elb.dns_name }}"

    - name: Register sensu proxy client for MX loadbalancer(s)
      uri:
        url: http://syslog.{{ subd }}:4567/clients
        method: POST
        body_format: json
        body:
          name: "{{ item }}.{{ subd }}"
          address: ""
          subscriptions:
            - Class_elb
            - Status_production
            - tls
        status_code: 201
      with_items: "{{ mx_names }}"

