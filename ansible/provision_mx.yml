---

- hosts: localhost
  become: false
  tasks:
    - import_role:
        name: redis_master
      tags: redis

    - import_tasks: task_dns_redis.yml

    - import_tasks: task_find_subnets.yml

    - name: "Create MX loadbalancer(s)"
      ec2_elb_lb:
        name: "{{ item }}"
        region: "{{ aws_region }}"
        state: present
        idle_timeout: 3600
        connection_draining_timeout: 120
        cross_az_load_balancing: true
        security_group_names: mx-elb
        subnets: "{{ ec2_subnets.subnets | map(attribute='id') | list }}"
        listeners:
          - protocol: tcp
            load_balancer_port: 25
            instance_port: 25
            proxy_protocol: true
        health_check:
          ping_protocol: tcp
          ping_port: 25
          response_timeout: 10
          interval: 30
          unhealthy_threshold: 2
          healthy_threshold: 5
      loop: "{{ mx_names }}"
      register: result

    - name: "Add hosts to MX loadbalancer(s)"
      ec2_elb:
        ec2_elbs: "{{ item[0] }}"
        region: "{{ aws_region }}"
        instance_id: "{{ item[1] }}"
        state: present
        wait: false
      vars:
        mx_instances: "{{ groups.tag_Class_mx | default([]) | map('extract', hostvars, 'ec2_id') | list }}"
      loop: "{{ lookup('nested', mx_names, mx_instances) }}"

    - name: "Set pretty DNS names for MX loadbalancer(s)"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "{{ item.elb.name }}.{{ subd }}"
        type: "A"
        alias: true
        alias_hosted_zone_id: "{{ item.elb.hosted_zone_id }}"
        value: "{{ item.elb.dns_name }}"
      loop: "{{ result.results }}"
      loop_control:
        label: "{{ item.elb.name }}.{{ subd }} -> {{ item.elb.dns_name }}"

    - import_role:
        name: sensu_proxyclients
      tags: sensu

