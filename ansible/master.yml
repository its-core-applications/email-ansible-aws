---
- hosts: Class_master
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: base

        - import_role:
            name: master

        - import_role:
            name: ssh_certs

        - import_role:
            name: rsyslog_forward

        - import_role:
            name: simta
          vars:
            simta_localmail: true
            simta_tls: false

        - import_role:
            name: comint

        - import_role:
            name: localnameserver

        - import_role:
            name: sensu

        - import_role:
            name: kitbag

        - import_role:
            name: vault
          when: aws_region == aws_primary_region

        - import_role:
            name: packer

        - import_role:
            name: nonpeople

        - import_role:
            name: people

        - import_role:
            name: duo

        - import_role:
            name: aws_saml_login

        - import_role:
            name: email_dnsbl-update
        
        - import_role:
            name: jail_efs

        - import_role:
            name: ammit_upload
          when: aws_region == aws_primary_region

        - import_role:
            name: google_gam

        - import_role:
            name: collab_admin_kit

        - import_role:
            name: google_gyb

        - import_role:
            name: box_bam

        - import_role:
            name: box_examscan

        - import_role:
            name: gitlab_gitlab_cli

        - import_role:
            name: kerberos_client

        - import_role:
            name: redis_master

        - import_role:
            name: simta_master

        - import_role:
            name: plasticman

        - import_role:
            name: ansible_master

        - import_role:
            name: dashboard
          when: aws_region == aws_primary_region

        - import_role:
            name: grafana
          when: aws_region == aws_primary_region

        - import_role:
            name: clamav_master
          when: aws_region == aws_primary_region

        - import_role:
            name: ara

        - import_role:
            name: s3repo_build
          when: aws_region == aws_primary_region
