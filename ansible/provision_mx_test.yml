---

- hosts: localhost
  become: false
  tasks:
    - import_tasks: task_find_ami.yml

    - import_tasks: task_find_subnets.yml

    - name: Create mx-test host
      ec2:
        group:
          - main-default
          - mx-elb
        key_name: "{{ aws_ssh_key }}"
        instance_type: t2.small
        region: "{{ aws_region }}"
        vpc_subnet_id: "{{ ec2_subnets_sorted.0.id }}"
        assign_public_ip: true
        image: "{{ find_ami.image_id }}"
        instance_profile_name: standard
        instance_tags:
          Class: mx-test
          Status: development
        count: 1
      when: groups.Class_mx_test | default([]) | intersect(groups.Status_development | default([])) | intersect(aws_region_group) | length == 0
      # this is just to force a consistent result structure
      loop: [ dummy ]
      register: ec2

    - import_tasks: task_wait_for_launched.yml

- import_playbook: mx_test.yml

- hosts: localhost
  become: false
  tasks:
    - name: Set mx-test.{{ aws_region }}.{{ subd }}
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: mx-test.{{ aws_region }}.{{ subd }}
        type: A
        ttl: 60
        value: "{{ groups.Class_mx_test | default([]) | map('extract', hostvars, 'public_ip_address') | join(', ') }}"
      when: groups.Class_mx_test is defined

