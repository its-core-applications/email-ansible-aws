- hosts: Class_bastion
  tasks:
    - when: region == aws_region
      block:
        - import_role:
            name: base

        - import_role:
            name: bastion

        - import_role:
            name: ssh_certs

        - import_role:
            name: rsyslog_forward

        - import_role:
            name: simta
          vars:
            simta_localmail: true
            simta_tls: false

        - import_role:
            name: comint

        - import_role:
            name: localnameserver

        - import_role:
            name: sensu

        - import_role:
            name: vault
          when: aws_region == aws_primary_region

        - import_role:
            name: vault_backup

        - import_role:
            name: packer

        - import_role:
            name: nonpeople

        - import_role:
            name: people

        - import_role:
            name: duo

# FIXME: dependency issue
#        - import_role:
#            name: aws_saml_login

        - import_role:
            name: email_dnsbl-update

        - import_role:
            name: ammit

        - import_role:
            name: gitlab_gitlab_cli

        - import_role:
            name: google_gam

        - import_role:
            name: kerberos_client

        - import_role:
            name: redis_coordinator

        - import_role:
            name: simta_coordinator

        - import_role:
            name: plasticman

        - import_role:
            name: ansible_coordinator

        - import_role:
            name: dashboard

        - import_role:
            name: grafana
          when: aws_region == aws_primary_region

        - import_role:
            name: clamav_coordinator
          when: aws_region == aws_primary_region

        - import_role:
            name: ara

        - import_role:
            name: s3repo_build
          when: aws_region == aws_primary_region

        - import_role:
            name: wiki
          when: aws_region == aws_primary_region

        - import_role:
            name: ealert
