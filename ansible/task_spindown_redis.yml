---

- name: Remove redis tag
  delegate_to: localhost
  become: false
  ec2_tag:
    region: "{{ region }}"
    resource: "{{ instance_id }}"
    state: absent
    tags:
      redis: 'yes'

- meta: refresh_inventory

- import_role:
    name: route53_dns_from_inventory
  vars:
    dns_host: pink
    dns_group: redis

- name: Remove from redis cluster
  delegate_to: localhost
  command: "/usr/local/sbin/redis-remove {{ private_ip_address }}"

