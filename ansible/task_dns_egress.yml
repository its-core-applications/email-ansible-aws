---

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: "Set egress.{{ subd }}"
      route53:
        command: "create"
        overwrite: true
        zone: "{{ subd }}"
        record: "egress.{{ subd }}"
        type: "A"
        ttl: 60
        value: "{{ groups.tag_Class_egress | default({}) | map('extract', hostvars, 'ec2_private_ip_address') | join(', ') }}"
      when: groups.tag_Class_egress is defined

